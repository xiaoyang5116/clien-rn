# ============================
# 配置说明：
# ============================
main:

  # 默认场景对话
  default_chat: '/scene1/c1'

  test: [{ id: 1, name: 'kk' }, { id: 2, name: 'cc' }]
  #
  test2: [
    { id: 'var1', min: 0, max: 1, value: 0 },
    { id: 'var2', min: 0, max: 1, value: 0 },
    { id: 'var3', min: 0, max: 1, value: 0 },
  ]

  event1: {
    id: 'xxx',
    name: 'test',
    listx: [{ id: 'A' }, { id: 'B' }]
  }

  # 场景配置:
  #   id: 唯一的字符串。
  #   name: 显示于位置的名称。
  #   nodes: 数组形式，指定场景下有效的对话ID，等。
  #   vars: 定义变量
  #     id: 变量ID，当前场景下唯一的字符串，不同场景可以取相同的ID名称。
  #     min: 变量最小值。
  #     max: 变量最大值。
  #     value: 初始化变量值。 
  scenes:
    -
      id: 'scene1'
      name: '新手村'
      nodes: ['c1', 'c11', 'c12', 'c2', 'c3']
      vars:
        -
          id: 'scene1_qi_gai'
          min: 0
          max: 1
          value: 0
        -
          id: 'scene1_var2'
          min: 0
          max: 1
          value: 0
    -
      id: 'scene2'
      name: '临时破庙'
      nodes: ['b1', 'b2']
      vars:
        -
          id: 'scene2_pomiao_var1'
          min: 0
          max: 1
          value: 0
        -
          id: 'scene2_pomiao_var2'
          min: 0
          max: 1
          value: 0
        -
          id: 'scene2_pomiao_var3'
          min: 0
          max: 1
          value: 0
        -
          id: 'scene2_pomiao_var4'
          min: 0
          max: 1
          value: 0
        -
          id: 'scene2_pomiao_var5'
          min: 0
          max: 1
          value: 0
        -
          id: 'scene2_pomiao_var6'
          min: 0
          max: 1
          value: 0

  # NPC/对话选项 配置:
  #   id: 唯一的字符串。
  #   title: 显示于选项中的名字。
  #   click_event:  普通点击事件。
  #   confirm_event: 对话框点击确认事件。
  #   actions: 定义事件触发后执行的动作。
  #       cmd:  命令类型(必须)，当前可支持：scene(切换场景), aside(旁白), dialog(对话框), navigate(导航跳转), var(执行变量)
  #       params: 命令参数(可选)，所有命令有效。
  #       title:  标题(可选)，aside, dialog命令有效。
  #       style:  风格ID(可选), aside 命令有效。
  #       sections: 段落(可选), aside 命令有效。
  npcs:
    -
      id: 'npc1'
      title: '新手NPC'
      click_event:
        actions:
          -
            cmd: 'aside'
            style: 2
            sections: ['记忆到此为止', '这只是聊个天，怎么就搞成真穿越了呢', '你穿越了', '请选择穿越开局']
            confirm_event:
              actions:
                -
                  cmd: 'navigate'
                  params: 'Home'
    -
      id: 'npc2'
      title: '对话框2'
      click_event:
        actions:
          -
            cmd: 'aside'
            title: '李白:'
            style: 1
            sections: ['……完全没听过的名字。', '你是不是被打后伤到脑袋了，乞丐问。', '乞丐在睡觉，没有理你']
        
    -
      id: 'npc3'
      title: '对话框3'
      click_event:
        actions:
          -
            cmd: 'dialog'
            title: '提示'
            content: '你要听我说书？'
            confirm_event:
              actions:
                -
                  cmd: 'navigate'
                  params: 'Article'

    -
      id: 'npc4'
      title: '对话框1'
      click_event:
        actions:
          -
            cmd: 'aside'
            style: 2
            sections: ['这是一只稚嫩的手，不过脏兮兮的，指甲还有点血丝。', '看来，到了一个不得了的世界啊。', '经过几天修养，现在可以走路了', '乞丐的生活是很清苦的，能吃饱饭已经谢天谢地。', '既然能够行动，李大哥决定带你一起讨乞。']

  # 对话配置:
  # 每个对话项必须提供 id, desc, items 属性，其中id为唯一的整数。
  # items属性为对话项明细，必须提供 title, action 属性。
  chats:
    -
      id: 'c1'
      desc: '你穿越了, 请选择穿越开局'
      items:
        -
          title: '【乞丐】'
          click_event:
            groups:
              -
                cond: 'if scene1_qi_gai == OFF'
                actions:
                  -
                    cmd: 'scene'
                    params: './c11'
                  -
                    cmd: 'var'
                    params: 'scene1_qi_gai += 1'
              -
                cond: 'if scene1_qi_gai == ON' 
                actions:
                  -
                    cmd: 'scene'
                    params: './c12'
        -
          title: '【没有名额了】'
          click_event:
            actions:
              -
                cmd: 'scene'
                params: './c2'
        -
          title: '【真没有名额了】'
          click_event:
            actions:
              -
                cmd: 'scene'
                params: './c3'
    -
      id: 'c11'
      desc: '再等等'
      items:
        -
          title: '<<返回'
          click_event:
            actions:
              -
                cmd: 'scene'
                params: './c1'
    -
      id: 'c12'
      desc: '行吧'
      items:
        -
          title: '确认'
          click_event:
            actions:
              -
                cmd: 'aside'
                style: 2
                sections: ['一阵风刮过', '你发现你在一个破落的小庙内', '周围躺着一个年龄不大的乞丐，无精打采']
                confirm_event:
                  actions:
                    -
                      cmd: 'scene'
                      params: '/scene2/b1'
    -
      id: 'c2'
      desc: '为什么只能选最差开局'
      items:
        -
          title: '<<返回'
          click_event:
            actions:
              -
                cmd: 'scene'
                params: './c1'
    -
      id: 'c3'
      desc: '没有名额是什么鬼'
      items:
        -
          title: '<<返回'
          click_event:
            actions:
              -
                cmd: 'scene'
                params: './c1'
    -
      id: 'b1'
      desc: '你在一座破庙里面'
      items:
        -
          title: '【查看四周】'
          click_event:
            actions:
              -
                cmd: 'aside'
                style: 2
                sections: ['这是一个小破庙，大概不到二十平米，由土垒成，而不是砖建造的这种建筑即使是农村也几乎见不到了。']
                confirm_event:
                  actions:
                    -
                      cmd: 'var'
                      params: 'scene2_pomiao_var1 += 1'
                    -
                      cmd: 'scene'
                      params: './b1'
        -
          title: '【查看头顶】'
          click_event:
            actions:
              -
                cmd: 'aside'
                style: 2
                sections: ['破庙的房顶是木头和茅草，有些漏风']
                confirm_event:
                  actions:
                    -
                      cmd: 'var'
                      params: 'scene2_pomiao_var2 += 1'
                    -
                      cmd: 'scene'
                      params: './b1'
        -
          title: '【动动身子】'
          cond: 'if scene2_pomiao_var1 == ON AND scene2_pomiao_var2 == ON'
          click_event:
            actions:
              -
                cmd: 'aside'
                style: 2
                sections: ['一身酸痛袭来，怎么回事？']
                confirm_event:
                  actions:
                    -
                      cmd: 'var'
                      params: 'scene2_pomiao_var3 += 1'
                    -
                      cmd: 'scene'
                      params: './b1'
        -
          title: '【看看自己的手】'
          cond: 'if scene2_pomiao_var1 == ON AND scene2_pomiao_var2 == ON AND scene2_pomiao_var3 == ON'
          click_event:
            actions:
              -
                cmd: 'aside'
                style: 2
                sections: ['这是一只稚嫩的手，不过脏兮兮的，指甲还有点血丝。']
                confirm_event:
                  actions:
                    -
                      cmd: 'var'
                      params: 'scene2_pomiao_var4 += 1'
                    -
                      cmd: 'scene'
                      params: './b1'
        -
          title: '【询问周围的乞丐】'
          cond: 'if scene2_pomiao_var1 == ON AND scene2_pomiao_var2 == ON AND scene2_pomiao_var3 == ON AND scene2_pomiao_var4 == ON'
          click_event:
            actions:
              -
                cmd: 'aside'
                style: 2
                sections: ['乞丐在睡觉，没有理你']
                confirm_event:
                  groups:
                    -
                      cond: 'if scene2_pomiao_var5 == OFF AND scene2_pomiao_var6 == ON'
                      actions:
                        -
                          cmd: 'var'
                          params: 'scene2_pomiao_var5 += 1'
                        -
                          cmd: 'scene'
                          params: './b1'
                    -
                      cond: 'if scene2_pomiao_var5 == ON AND scene2_pomiao_var6 == OFF'
                      actions:
                        -
                          cmd: 'var'
                          params: 'scene2_pomiao_var5 += 1'
                        -
                          cmd: 'scene'
                          params: './b1'
                    -
                      cond: 'if scene2_pomiao_var5 == OFF AND scene2_pomiao_var6 == OFF'
                      actions:
                        -
                          cmd: 'var'
                          params: 'scene2_pomiao_var5 += 1'
                        -
                          cmd: 'scene'
                          params: './b1'
                    -
                      cond: 'if scene2_pomiao_var5 == ON AND scene2_pomiao_var6 == ON'
                      actions:
                        -
                          cmd: 'scene'
                          params: './b2'
        -
          title: '【尝试起身】'
          cond: 'if scene2_pomiao_var1 == ON AND scene2_pomiao_var2 == ON AND scene2_pomiao_var3 == ON AND scene2_pomiao_var4 == ON'
          click_event:
            actions:
              -
                cmd: 'aside'
                style: 2
                sections: ['动不了']
                confirm_event:
                  groups:
                    -
                      cond: 'if scene2_pomiao_var5 == OFF AND scene2_pomiao_var6 == ON'
                      actions:
                        -
                          cmd: 'var'
                          params: 'scene2_pomiao_var6 += 1'
                        -
                          cmd: 'scene'
                          params: './b1'
                    -
                      cond: 'if scene2_pomiao_var5 == ON AND scene2_pomiao_var6 == OFF'
                      actions:
                        -
                          cmd: 'var'
                          params: 'scene2_pomiao_var6 += 1'
                        -
                          cmd: 'scene'
                          params: './b1'
                    -
                      cond: 'if scene2_pomiao_var5 == OFF AND scene2_pomiao_var6 == OFF'
                      actions:
                        -
                          cmd: 'var'
                          params: 'scene2_pomiao_var6 += 1'
                        -
                          cmd: 'scene'
                          params: './b1'
                    -
                      cond: 'if scene2_pomiao_var5 == ON AND scene2_pomiao_var6 == ON'
                      actions:
                        -
                          cmd: 'scene'
                          params: './b2'
    -
      id: 'b2'
      desc: 'xxxxx'
      items:
        -
          title: '<<返回'
          click_event:
            actions:
              -
                cmd: 'scene'
                params: './b1'
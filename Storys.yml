main:
  # 默认场景对话
  default_chat: "/1/1"

  # 场景:
  # 每个场景项必须提供 id, name属性，其中id为唯一的整数。
  scenes:
    -
      id: 1
      name: "新手村"
      nodes: [1, 2, 3]
    -
      id: 2
      name: "训练场"
      nodes: [10, 11]

  # NPC:
  # 每个NPC项必须提供 id, title, action属性，其中id为唯一的整数。
  # NPC能在对话选项中被引用，需在 '-' 符号后添加 &npc{id} 标识，
  # 且在对话选项中使用 *npc{id} 引用即可。
  npcs:
    - &npc1
      id: 1
      title: "新手NPC"
      action:
        cmd: 'aside'
        title: ''
        style: 2
        sections: ['这是一只稚嫩的手，不过脏兮兮的，指甲还有点血丝。', '看来，到了一个不得了的世界啊。', '经过几天修养，现在可以走路了', '乞丐的生活是很清苦的，能吃饱饭已经谢天谢地。', '既然能够行动，李大哥决定带你一起讨乞。']
        action:
          cmd: 'navigate'
          params: 'Home'

    - &npc2
      id: 2
      title: "掌柜NPC"
      action:
        cmd: 'aside'
        title: '李白:'
        style: 1
        sections: ['……完全没听过的名字。', '你是不是被打后伤到脑袋了，乞丐问。', '乞丐在睡觉，没有理你']
        
    - &npc3
      id: 3
      title: "街市老者NPC"
      action:
        cmd: 'dialog'
        title: '提示'
        content: '你要听我说书？'
        action:
          cmd: 'navigate'
          params: 'Article'

    - &npc4
      id: 4
      title: "工匠NPC"
      action:
        cmd: 'aside'
        title: ''
        style: 2
        sections: ['这是一只稚嫩的手，不过脏兮兮的，指甲还有点血丝。', '看来，到了一个不得了的世界啊。', '经过几天修养，现在可以走路了', '乞丐的生活是很清苦的，能吃饱饭已经谢天谢地。', '既然能够行动，李大哥决定带你一起讨乞。']

  # 对话:
  # 每个对话项必须提供 id, desc, items 属性，其中id为唯一的整数。
  # items属性为对话项明细，必须提供 title, action 属性。
  chats:
    -
      id: 1
      desc: "???孩子"
      items:
        -
          title: "..."
          action:
            cmd: 'scene'
            params: './2'
    -
      id: 2
      desc: "???:别做白日梦了"
      items:
        -
          title: "?"
          action:
            cmd: 'scene'
            params: './3'
    -
      id: 3
      desc: "???:你还得接着训练"
      items:
        -
          title: "!"
          action:
            cmd: 'scene'
            params: '/2/10'
    -
      id: 10
      desc: "???:拿上东西开始吧"
      items:
        -
          title: "..."
          action:
            cmd: 'scene'
            params: './11'
    -
      id: 11
      desc: "桃花源，这里有一群武艺超凡，身怀绝技的江湖人士。"
      items:
        -
          title: ">>传送门<<"
          action:
            cmd: 'dialog'
            title: '提示'
            content: '切换到新手村？'
            action:
              cmd: 'scene'
              params: '/1/1'
        -
          title: "简单"
          action:
            cmd: ''
            params: ''
        - *npc4
        - *npc2
        - *npc3

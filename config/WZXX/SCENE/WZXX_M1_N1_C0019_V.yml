          ],
          btn: [{title: '难受……',tokey: "P2"},]},

          { key: 'P2', content: ['不过这也没有办法，一朝被蛇咬十年怕井绳，上一次那既不轻松也不愉快的体验已经给他留下足够深刻的心理阴影！','好在这一次的体验，尚在可以承受的范围内。','渐渐地，李森炎的肌肉松弛下来，不再抗拒，让药力充分进入身体，在体内化开，浸润四肢筋骨。',
          '尽管随着时间的推移，药力的累积，淬炼过程中的疼痛在所难免，但有了上次噩梦般的经历过后，当下淬体的疼痛都是小儿科了。',
          '事实证明，炼气期的锻骨灵液，即便是加大剂量，效果也远不如筑基期那般变态。',],
          btn: [{title: '数日后',tokey: "P3"}]},

          { key: 'P3', content: ['这几天，李森炎适应下来，于是继续加大药量。','很快，陶老本尊给的锻骨灵液就被他消耗一空。','他感觉自己的肉身强度已经达到一种瓶颈，而他的修为，也在这过程中飞速提升，逐渐摸到炼气五重的门槛。',
          '尽管随着时间的推移，药力的累积，淬炼过程中的疼痛在所难免，但有了上次噩梦般的经历过后，当下淬体的疼痛都是小儿科了。',
          '李森炎看着纳戒中剩下的筑基期锻骨灵液，陷入了沉思。',],
          btn: [{title: '用（体魄+1）',toChapter: "WZXX_M1_N1_C019_[N1]",dropIds: [ 'WZXX_M1_N1_C0019_V_Vdrop1'],},

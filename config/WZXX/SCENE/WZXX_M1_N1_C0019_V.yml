          { key: 'P4', content: ['回想起上次的痛苦，还是不用了！','李森炎收敛心神，准备离开客栈，却到处找不到云云','等待了几个时辰，到外面疯玩的云云终于回来了，却也带来了麻烦',
          '云云在游玩的过程中，差点被一只灵犬给咬了','她奋起反击，伤了灵犬，于是被灵犬的女人追到了客栈',

          { id: 'C0019A_huikezhanA',style: 6, title: '回客栈', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P1', content: ['李森炎回到客栈，要求小二尽快再给他房间提供一个浴桶。','在陶老到来之前，他每日的药浴还是照常进行，不会停。','小二面色古怪地看了他一眼，旋即露出一丝苦笑说道：“我们店主说了，这店里的浴桶储备有限，还请客官……不要再破坏了。”',

          '云云一回来，看到李森炎，立马就躲到李森炎身后。','李森炎一脸懵逼，回头问道：“喂，你搞什么鬼？”','云云露出一脸无辜的神情：“这个人追着要打我。”','李森炎脸色古怪：“拜托，你什么咖位啊，能被人追着打，还要躲我后面？别玩了行不行？”','云云委屈道：“人家理亏嘛，你总不能叫我杀人吧？”',],

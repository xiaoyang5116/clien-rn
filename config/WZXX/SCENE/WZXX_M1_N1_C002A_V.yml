          #死亡8
          { id: 'gameover08',style: 6, title: '这老虎不会是母老虎吧！', varsOn: ['v1'], dialogType: 'HalfScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B8', content: ['你和修士上了山，全天魔宗的弟子全来迎你，仗势浩荡','谁想，白发长老一见到你，便认出你并不是传说中的‘大法师’。','天魔宗上下暴怒，施法将你灰飞烟灭，永世不得超生。',['边缘闪烁红'],],

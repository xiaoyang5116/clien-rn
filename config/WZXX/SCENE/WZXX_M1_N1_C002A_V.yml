          sections: [
          { key: 'F1', content: ['你手指沾水，往窗户那么一戳，手指剧痛，窗户纸纹丝不动——武侠小说明明都这么写的！','实则这是贵族用的云母窗，取云母成薄片，结实又透光，富贵人家不二之选','你忍住疼，又在云母片上挠了挠',   '纱幔轻盈，勾勒出一个曲线丝滑起伏的人影。云母窗引着外面的月华天光，朦胧里的纱幔，平添几分绰约多姿。','狸花猫跳下窗户，拖着尾巴，回过头望向李森炎',[{ sounds: [{ soundId: 'SE_AM_0003' }] }],

          sections: [
          { key: 'M1', content: ['时间不早了，你决定先去买簪子','所以没有理会那狸猫','忽然————','狸猫猛地跳起，将毫无防备的你，扑倒在地',['震屏1'],'“我去！还搞偷袭？不讲武德！”你跌倒后，十分的狼狈',],
          btn: [{title: "忽然想起来什么……", toChapter: "WZXX_M1_N1_C002C",},]},

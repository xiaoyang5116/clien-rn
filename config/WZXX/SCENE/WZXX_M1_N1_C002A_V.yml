          { id: 'gameover13',style: 7, title: '带出去交给官府', varsOn: ['v1'], dialogType: 'FullScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B13', content: ['你看见这些银子底下都是刻了字的','应该是官员交税收上来的银子，现在被这群黑衣人劫了','私自使用官银可是杀头的大罪，你仔细思量了半分，决定报官',
          '李森炎从窗户跳下，前去官府报了官','帮助官府成功收缴了这批被盗的官银','立下了大功','不过也正因为这件事你备受关注','马上被暗中的有心人注意到了',
          '当天夜里，李森炎刚洗漱好准备睡下，忽然不知被哪里飞出来的暗箭刺中',['边缘闪烁红'],],

          btn: [{title: '好奇心害死猫，我不去书房',tokey: "P1A",  icon: { id: 6, bindVar: 'biaoqianv1' }},
          {title: '我去！说不定真有秘籍！',tokey: "P2",  icon: { id: 7, bindVar: 'biaoqianv2' }}
          ,]},

          { key: 'P2', content: ['如今，仇家都寻到脸上来了','此时再不弄明白，更待何时？','推门，映入眼帘的便是一樽满是落灰的实木大书橱，和寻常家具看上去别无两样，无非是脏了些。',
          '你小心翼翼的关上门，挽起袖子，便开始翻找。','而你刚动，便不小心碰落了三本书。','而也就在这时！你听间院子外传来一阵脚步声……',[{ sounds: [{ soundId: 'SE_CQ_0002' , }] }],],
          btn: [{title: '查看掉落的三本书',tokey: "P2B",},]},

          { key: 'P1A', content: ['不听老人言吃亏在眼前！你觉得母亲不让你踏足，定是有她的用意的','再加上现在出门，随时都有被那群杀手抓住的可能性',
          '所以你决定，今天晚上，打死都不出门！','一个时辰过去——','两个时辰过去——','你感觉腹间暖意喷涌……','肚子越来越不舒服了',['边缘闪烁红'],],
          btn: [{title: '无论如何都憋不住了！',dialogs: ['gameover01'], varsOn: ['biaoqianv1',]}]},

          { key: 'P2B', content: ['外边的脚步声越来越近','你总觉得这脚步声是冲着你而来','再这样疑神疑鬼不是办法','你准备先拿一本书躲起来再看','眼前有三本书，因为天色太黑，有些字无法看清楚','你选择拿上哪一本？'],
          btn: [{title: '《白城？？大全》',tokey: "P3",  icon: { id: 6, bindVar: 'biaoqianv3' }},

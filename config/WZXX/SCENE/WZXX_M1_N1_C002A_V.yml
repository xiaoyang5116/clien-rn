     #选项对话10
          { id: 'C002A_erchuanA',style: 6, title: '开启新世界的大门', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'E1', content: ['灵修界','熟悉的晕眩后醒来的诡异感','你还没搞清楚状况呢，就听见旁边传来一声极好听的女人声音','“来了，终于来了！”','“又来一个……语清师姐，你说会不会是他？”',' “肯定不是，师傅说，继承人英武纠纠，天神下凡，这人哪有半点影子。”没好气的声音，来自一名满脸怒容的青衣少女，她便是少女口中的语清师姐，何语清。','“不会呀，打扮打扮应该还好。”','“气质是扮得出来的吗？！”','“师姐你就算不喜欢，也不要口不择言呀，我们是来接继承人，又不是来为你选夫君。”清脆的少女声，听得你心头微微舒服些，头痛也缓解了些许','何语清转过身去，并不愿多看脚底下的你一眼','“废物。”但想罢，不觉心口一酸，直把废物二字，重重咬了出声','被骂废物，你选择——',],
          btn: [{title: "初来乍到，还是先苟住", toChapter: "WZXX_M1_N1_C003A"},{title: "绝不容忍，和他正面刚",toChapter: "WZXX_M1_N1_C003"}]},
          
        ],
    },

    
     #选项对话11
          { id: 'C002A_chenjieA',style: 6, title: '再次开启新世界的大门', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'C1', content: ['又一次清醒时，身边没了嘈杂声。不远处的降灵阵，青龙白虎，朱雀玄武的灵玉浮雕，此刻变成灰绿色，没了一丝生机，一切死寂死寂地。','恼火得很，什么鬼！','“废物。”那名叫何语清的女子，早晚教你晓得老子的物，绝对不废！','口嗨是口嗨了，可现在，又到了何方世界？这地方阳光明媚，林木森森，不像地府啊。会不会是梦游，走到了郊区的森林？','请选择行动——',],
          btn: [{title: "停在原地不动，观察", tokey: "C2"},{title: "往前走走,说不定能找到什么",tokey: "C3"}]},
          
          { key: 'C2', content: ['你站在原地，捏了自己一把。','首先确定，这不是在做梦。','随后开始观察起了这四周灰绿色的世界，这一切到底是怎么回事呢，被狸猫撞了一下，然后就穿越了，被人踢了一脚晕过去，又穿越了。','难不成只要受伤晕厥就能穿越？','忽然，空气中传来一个老气横秋的声音：“终于等到你了！”','凭空出现的声音，吓了你一跳。','“你是谁？我怎么看不见你？”','“哦！抱歉，忘记调节透明度了。”片刻后，半空中浮现出一团气态的老头：“你怎么才来啊？”','请选择行动————',],
          btn: [{title: '“这到底是什么地方，你是谁？”',tokey: "F2A"},{title: '“我是不是死了？这是天堂吗？”',tokey: "F2A"},{title: '把之前的经历和老头说一遍',tokey: "F2A"},]},

          { key: 'C3', content: ['这一切到底是怎么回事呢，被狸猫撞了一下，然后就穿越了，被人踢了一脚晕过去，又穿越了。','刚才脑袋痛的不行，都没来得及观察那个世界，现在身上好不容易不疼了。','你决定多看看，说不定能找到让你不断穿越的线索。',['震屏1'],'你往前走了些，忽然和一团空气撞上了。','你很确定，这绝对是一团空气，你什么都看不见，但奇了怪的是，你居然被撞得弹了回来。','紧接着，空气中传来一个老气横秋的声音：“终于等到你了！”','“你是谁？我怎么看不见你？”','“哦！抱歉，忘记调节透明度了。”片刻后，半空中浮现出一团气态的老头：“你怎么才来啊？”','请选择行动————',],
          btn: [{title: '“这到底是什么地方，你是谁？”',toChapter: "WZXX_M1_N1_C003B"},{title: '“我是不是死了？这是天堂吗？”',toChapter: "WZXX_M1_N1_C003C"},{title: '把之前的经历和老头说一遍',toChapter: "WZXX_M1_N1_C003D"},]},
        ],
    },


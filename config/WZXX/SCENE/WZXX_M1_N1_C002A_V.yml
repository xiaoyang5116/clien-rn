            #死亡14
          { id: 'gameover14',style: 7, title: '交给接头黑衣人', varsOn: ['v1'], dialogType: 'FullScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B14', content: ['你抱起这一大包银子，赶紧从房间里跑了出去，溜进暗道把东西交给了黑衣人','黑衣人见到东西大喜，拍着你的肩，“你这小子，还是有点用嘛，这东西，我和你三七分。”',
          '和黑衣人出了暗道还没走多久，你就看见一群官兵朝你们追来','黑衣人一见立马抱着银子，一招腾飞逃了',
          '你傻了','官兵们追上来制住了你：“说！官银呢，你的同伙往哪里跑了！坦白从宽，抗拒从严。”','你欲哭无泪，“官大哥，我说这事和我没关系你信吗？我说是那个贼先动的手你信吗！！！”',['边缘闪烁红'],
          '面对官兵的质问，你一个字也说不出来。','很快，成了刀下的怨魂',],
          btn: [{title: '还是回家吧',dialogs: ['C002A_fenzhiA']},]},
          ], },

            #死亡15
          { id: 'gameover15',style: 7, title: '自己带走', varsOn: ['v1'], dialogType: 'FullScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B15', content: ['这么一大包银子，足以让你和原身母亲从此摆脱疾苦，奔向小康了','你心生一计，决定自己把这些东西带走','于是去窗户边打量了下，这里的距离大概不过两层楼高，抱着东西跳下去应该是可以的',
          '李森炎将银子打包好，背上身，翻窗逃跑','天色漆黑，只能凭借运气，找准机会奋力一跳',['震屏1'],'发现正好跳到了一群官兵前面','官兵看着李森炎背着包裹，大喝，就是他！','李森炎：怎么这么巧啊！',],
          btn: [{title: '太怪了，再来!',dialogs: ['C002A_fenzhiB']},]},

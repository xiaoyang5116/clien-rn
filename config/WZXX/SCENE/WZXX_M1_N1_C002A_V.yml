            #死亡11
          { id: 'gameover11',style: 6, title: '我不上', varsOn: ['v1'], dialogType: 'HalfScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B11', content: ['这样下去，肯定是瞒不住的，你决定告诉她','“姑娘，姑娘嘴下留情！”你赶紧制止了她，“小生不是萧郎，小生只是来问个路。”''“啊！”听你这么一说，花魁惊吓万分，扯过丝被给自己披上，又端着火烛，仔细打量着你。','花魁见你生的俊俏，为人又正直，对他十分心许。','十分有想将错就错的样子','但好景不长，门外传来敲门声。有人硬闯了进来。',['边缘闪烁红'],'你被人捉奸在床，活活打死',],

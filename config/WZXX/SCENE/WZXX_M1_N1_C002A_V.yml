            #死亡13
          { id: 'gameover13',style: 6, title: '带出去交给官府', varsOn: ['v1'], dialogType: 'HalfScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B13', content: ['你看见这些银子底下都是刻了字的','应该是官员交税收上来的银子，现在被这群黑衣人劫了','私自使用官影可是杀头的大罪，你仔细思量了半分，决定报官','你从窗户跳下，前去官府报了官','帮助官府成功收缴了这批被盗的官银','立下了大功','不过也正因为这件事你备受关注，名气大涨','被皇城司的人注意到了','某天夜里，你刚洗漱好准备睡下，忽然不知被哪里飞出来的暗箭刺中',['边缘闪烁红'],],
          btn: [{title: '不放弃，再来',dialogs: ['C002A_fenzhiB']},]},
          ], },

            #死亡14
          { id: 'gameover14',style: 6, title: '交给黑衣人', varsOn: ['v1'], dialogType: 'HalfScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B14', content: ['你抱起这一大包银子，赶紧从房间里跑了出去，溜进暗道把东西交给了黑衣人','黑衣人见到东西大喜，拍着你的肩，“你这小子，还是有点用嘛，这东西，我和你三七分。”','你并不在乎，这东西收着就是掉脑袋的罪。你只想着待会儿怎么溜走。','和黑衣人出了暗道还没走多久，你就看见一群官兵朝你们追来','黑衣人一见立马抱着银子，一招腾飞逃了','而你傻了','官兵们追上来制住了你：“说！官银呢，你的同伙往哪里跑了！坦白从宽，抗拒从严。”','你欲哭无泪，“官大哥，我说这事和我没关系你信吗？我说是那个贼先动的手你信吗！！！”',['边缘闪烁红'],'面对官兵的质问，你一个字也说不出来。','很快，成了绣春刀下的怨魂',],
          btn: [{title: '不放弃，再来',dialogs: ['C002A_fenzhiB']},]},
          ], },

            #死亡15
          { id: 'gameover15',style: 6, title: '自己带走', varsOn: ['v1'], dialogType: 'HalfScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B15', content: ['这么一大包银子，足以让你和原身母亲从此摆脱疾苦，奔向小康了','你心生一计，决定自己把这些东西带走','于是去窗户边打量了下，这里的距离大概不过两层楼高，抱着东西跳下去应该是可以的','你将银子打包好，背上身，翻窗逃跑','天色漆黑，只能凭借运气，找准机会奋力一跳',['震屏1'],'你掉进了灌丛，摔得晕头转向，还撞到了一对偷情男女','结果被那男的，胖揍了一顿，他还带着女人，和你的银子跑路了','你人财两空，且由于被打失血过多死亡',],
          btn: [{title: '不放弃，再来',dialogs: ['C002A_fenzhiB']},]},
          ], },


          { key: 'B16', content: ['白家巡逻的护卫看见你从小姐的房间里出来，立马拿刀架住了你','厉声讯问，“你是何人，为什么会从小姐的闺房出来！”',['边缘闪烁红'],'“大哥，这是误会，误会……我和你们小姐没发生任何关系。”','“没关系，你还敢擅闯小姐闺房，找死！”','说完，手起刀落。','你挂了',],

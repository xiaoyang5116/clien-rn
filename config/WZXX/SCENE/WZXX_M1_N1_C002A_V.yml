          {title: '《凌云？？》', tokey: "P2C",  icon: { id: 7, bindVar: 'biaoqianv5' }},]},

          { key: 'P2C', content: ['拿起书，李森炎一个翻滚，躲在书房的床椅下面','说时迟，那时快，书房的门被打开',[{ sounds: [{ soundId: 'SE_UE_0009',}] }],'然后似乎是看到没有人，书房的门又被关上了','李森炎不敢走出房间，先翻了眼刚才拿到的书',[{games: {id: 4, imgName: "凌云要诀"}}],'这时候才能仔细看到书名',
          '《凌云要诀》。',[{ sounds: [{ soundId: 'SE_UE_0001',}] }],'这名字听着就很有修真内味了。','果不其然，你翻开迅速扫了几眼，发现这本书竟包含了关于‘凌云步’的修炼之法。',['盖章过关'],  ],
          btn: [{title: '果然是它！', toChapter: "WZXX_[Chapters]/WZXX_M1_N1_C003_[N1]" , varsOn: ['biaoqianv5','biaoqianv2','biaoqianv0']},]},   
          

          { key: 'P3', content: ['拿起书，李森炎一个翻滚，躲在书房的床椅下面','说时迟，那时快，书房的门被打开',[{ sounds: [{ soundId: 'SE_UE_0008',}] }],'然后似乎是看到没有人，书房的门又被关上了','李森炎不敢走出房间，先翻了眼刚才拿到的书','这时候才能仔细看到书名',

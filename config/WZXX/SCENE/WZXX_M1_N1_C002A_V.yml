scenes: [
    #
    {
      id: 'WZXX_M1_N1_C002A_V',
      name: "定义对应标题名当前章节内的选项和变量",

      # 变量定义
      vars: [{ id: "v1", min: 0, max: 1 }],

      # 动作定义
      actions: [],

      # 事件定义
      # 故事中的场景事件暂时没什么意义
      events: [],


    
      chats: [
      #

      { 
        id: 'WZXX_M1_N1_C002A_V1', desc: '喂食还是离开？', 
        options: [ 
          { title: "【事不宜迟，哪有时间逗猫，离开】",dialogs: ['C002A_fenzhimaoA']},
          { title: "【回屋拿粮，逗逗猫再去买簪子】",dialogs: ['C002A_fenzhimaoB'] },
        ],
      },

      { 
        id: 'WZXX_M1_N1_C002A_V3', desc: '硬刚还是认怂？？', 
        options: [ 
          { title: "【和他们拼了】",dialogs: ['C002A_fenzhiDH1'] },
          { title: "【好汉不吃眼前亏】",dialogs: ['C002A_fenzhiDH2'] },
        ],
      },

      { 
        id: 'WZXX_M1_N1_C002A_V2', desc: '选择回家还是？', 
        options: [ 
          { title: "【直接回家，越快越好】",dialogs: ['C002A_fenzhiA']},
          { title: "【考虑变装一下的可能】",dialogs: ['C002A_fenzhiB']},
          { title: "【先去找人打听情报】", dialogs: ['C002A_fenzhiC']},
        ],
      },


      
      { 
        id: 'WZXX_M1_N1_C002A_V4', desc: '进去看还是离开？', 
        options: [ 
          { title: "【眼前就有一个房子，进去看看】",dialogs: ['C002A_fenzhiBF_A']},
          { title: "【先去外面探探路】",dialogs: ['C002A_fenzhiBF_B']},
        ],
      },

        { 
        id: 'WZXX_M1_N1_C002A_V5', desc: '进去看还是离开？', 
        options: [ 
          { title: "【开启新世界的大门】",dialogs: ['C002A_erchuanA']},

          #其实放上一个穿越的黑洞图片，或者简单的动作效果会更好
        ],
      },

        { 
        id: 'WZXX_M1_N1_C002A_V6', desc: '进去看还是离开？', 
        options: [ 
          { title: "【再次开启新世界的大门】",dialogs: ['C002A_chenjieA']},

          #其实放上一个穿越的黑洞图片，或者简单的动作效果会更好
        ],
      },

      #
        ],



      # 对话框
      dialogs:
        [

           #选项对话
          { id: 'C002A_fenzhiA',style: 6, title: '直接回家，越快越好', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P1', content: ['事不宜迟，你决定先回家找线索！','但线索从何而来呢？你忽然回想到原主的家中，一直有一块神秘莫测之地。','那便是——原身父亲李曜的书房。','那书房内，有着各式各样的古籍，虽看上去平平无奇，但母亲却从未让你翻阅过。甚至都很少让你踏足书房。','你会选择以下哪个行动————',],
          btn: [{title: '好奇心害死猫，我不去书房',tokey: "P1A"},{title: '我去！说不定真有秘籍！',tokey: "P2"},]},

          { key: 'P2', content: ['如今，仇家都寻到脸上来了','此时再不弄明白，更待何时？','推开书房的们，你似乎听见树底下趴着的那只狸猫叫唤了两声。','推门，映入眼帘的便是一樽满是落灰的实木大书橱，和寻常家具看上去别无两样，无非是脏了些。','你小心翼翼的关上门，挽起袖子，便开始翻找。','而你刚动，便不小心碰落了三本书。','而也就在这时！你听间院子外传来一阵急促的脚步声……',],
          btn: [{title: '查看掉落的三本书',tokey: "P2B",},]},

          { key: 'P1A', content: ['不听老人言吃亏在眼前！你觉得母亲不让你踏足，定是有她的用意的','再加上现在出门，随时都有被那群杀手抓住的可能性','所以你决定，今天晚上，打死都不出门！','一个时辰过去——','两个时辰过去——','你感觉腹间暖意喷涌……','肚子越来越不舒服了',['边缘闪烁红'],],
          btn: [{title: '无论如何都憋不住了',tokey: "P1B",}]},

          { key: 'P1B', content: ['你跑出房间，准备去茅房上厕所','刚出房门，就听见一阵悉悉索索的声音','好像就是杀手，声音还就是从茅房那边传来的','','两个时辰过去——','你感觉腹间暖意喷涌……','肚子越来越不舒服了',['边缘闪烁红'],],
          btn: [{title: '无论如何都憋不住了',dialogs: ['gameover01'],}]},
         
          { key: 'P2B', content: ['掉落的三本书','你只有详细查看一本的时间','你选择查看哪一本？'],
          btn: [{title: '《中华笑话大全》',tokey: "P3"},{title: '《思无邪》', tokey: "P4"},{title: '《凌云》', tokey: "P2C"},]},

          { key: 'P2C', content: ['李森炎翻开《凌云》。','这名字听着就很有修真内味了。','果不其然，他翻开迅速扫了几眼，发现这本书竟是关于‘凌云步’的修炼之法。', ['盖章过关']  ],
          btn: [{title: '果然是它！', toChapter: "WZXX_M1_N1_C002E" }]},   

          { key: 'P3', content: ['你拾起了地上的那本《中华笑话大全》，最危险的地方就是最安全的','你觉得以父亲的才智，一定会想到这一层','把秘密古籍，藏在敌人最不可能发现的地方','如此一想，你心中大喜，迫不及待翻开了手中的《中华笑话大全》','然后……',['边缘闪烁红'],],
          btn: [{title: '笑声引来了院子里的黑衣人',dialogs: ['gameover03']},]},

          { key: 'P4', content: ['《思无邪》？好名字！','诗三百，思无邪。如此高深的名字，定是秘籍！','你黑眸一亮，急不可待的翻开了那本书。','然后……','啊喂！为什么我爹的书房里会有一本春宫图啊！',['边缘闪烁红']],
          btn: [{title: '最后……',dialogs: ['gameover02']},]},

           ]  
        },

          #选项对话2
          { id: 'C002A_fenzhiB',style: 6, title: '考虑变装一下的可能', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P5', content: ['你觉得现在回家就是死路一条，那些杀手一定很快就会追杀到家里去','不如便装躲过追杀，即便那些黑衣人现在追杀到这里，也认不出你。','你快步来到一家，布庄。','布庄快打烊了，老板见你来，拿出三批衣服，摆在你面前','“小伙子，今天生意不错，这是仅剩的三套了，你要我就便宜卖给你。”',],
          btn: [{title: '花枝招展的女装（铜币-10）',tokey: "P6"},{title: '奇异的异国人装束（铜币-10）',tokey: "P7"},{title: '黑衣，杀手装。（铜币-10）',tokey: "P8"}]},

          { key: 'P6', content: ['‘女装才是版本答案！’','你在心中虔诚的默喊了三遍，然后在布庄老板诡异打量的眼神中，换上了精致婀娜的女装','原身皮肤白皙，又鲜少练武，偏瘦也没什么肌肉','穿上这女装，竟然恰到好处的匹配！','“小伙子，看不出来，你还有这癖好呢！我们这儿还有很多好看的女装，你下次再来啊~”','你尴尬：“……”','在老板热情欢送下，你离开了布庄','变装成女装，那些杀手铁定追不到，谁能想得到一个‘铁血硬汉’竟然能变成如此娇嫩的姑娘呢！','你正得意，刚走出百步，便迎头撞上个山匪。','“这么漂亮的妹子，怎么一个人回家，要不要哥哥陪你啊……”',['边缘闪烁红'],说着，那山匪蛮狠的拉着你，就要对你上下其手。','此时你选择————'],
          btn: [{title: '继续装女人，誓死不从，',tokey: "P6A",},{title: '亮出自己的男人身份，把他吓走', tokey: "P6B"},]},
         
          { key: 'P7', content: ['你挑了那套从未见过的异国人装束，换上。','“原来公子您是天魔宗的人，这件衣服少有人买，您还是我店里的第一位。”布庄老板恭敬的送他出去。','天魔宗？','这个名字似乎有点耳熟，但行的匆忙，也没在想起来这件事，离开布庄之后便离开了。','路上，你走了许久。','忽闻头顶屋檐之上传过两阵风声，两位身着兵装的士兵朝着原身家的方向奔去。','这大概就是皇城司的人。','你松了一口气，还好机智没有先回家，不然就被逮了！还会引火上身，让母亲也受牵连。','于是就在你准备去前面街口转悠一会儿的时候。','忽然，巷子深处跑出一人来，与你迎头撞上。',['边缘闪烁红'],'“你是何人，怎会穿着我天魔宗的衣服！”那年轻人吹胡子瞪眼指着你。','你没好气的看了他一眼，“穿不就穿了，这衣服你家的？穿不得吗？”','“自然是我家的，凡我天魔宗弟子才能穿的修士服，你难道不知？莫非你是冒充的！”说着那人便抽剑，凶神恶煞。','见状，你赶紧摆手，“怎么可能！我当然是天魔宗的弟子了！”','“口说无凭，你若是对的上暗号，才能证明。”','修士出的暗号是————天上狂风暴雨，路遇斑斓猛虎',],
          btn: [{title: '这题我会，‘地下十分泥泞，我来一个滑铲’',tokey: "P7A"},{title: '简单，‘九霄狂涛骇浪，你当缩头乌龟’',tokey: "P7B"},{title: '出其不意，‘这老虎不会是母老虎吧！’',tokey: "P7C"}]},

          { key: 'P6A', content: ['你挣扎，一面还捏着嗓子，假装骄凄，“大哥，你放过我吧，小女子不懂事误闯了贵地，我马上走。”','但，挣扎下，被山匪发现了你的真实身份。','“什么？你竟然是男人！”',['震屏1'],],
          btn: [{title: '害，还是藏不住',tokey: "P6A1"},]},

           { key: 'P6A1', content: ['山匪瞪圆了眼睛，惊又怒，“你这变态，竟然假扮女人，我今天就要为民除害。”',['震屏1'],'“喂，相比之下，你才是害吧！”','那大汉不由分说，对你拳脚相加，','但看似危险又可怕的动作，实际不过是花拳绣腿','你三下五除二就把大汉打晕在地','然后正义的教他做人','随后，你嫌弃的看了一眼身上的衣服，看了这招行不通，于是脱下，换上自己原来的衣服',],
          btn: [{title: '算了，直接回家',dialogs: ['C002A_fenzhiA'],},]},

          { key: 'P6B', content: ['“大哥！”你气定神闲，怒吼一声。','“我是个男人！”你昂首挺胸，势必做出一点男子气概来。','山匪震惊，上下打量他一眼，略带迟疑的开口，“你，是个男的？”','你点头',],
          btn: [{title: '忽然……',dialogs: ['gameover05']},]},

          { key: 'P6B2', content: ['大汉：“你是个男的为什么要打扮成这样？！”，大汉：“这么变态？！”','“我，更喜欢了！”',['边缘闪烁红'],'山匪朝你扑过来……','你屈辱的死去',],
          btn: [{title: '算了，直接回家',dialogs: ['C002A_fenzhiA'],},]},

          { key: 'P7A', content: ['地下十分泥泞，我来一个滑铲','“什么东西？！你胆敢冒充我天魔宗的人，是何居心！”天魔宗修士用剑使出了一套你从未见过的阵法',['边缘闪烁红'],],
          btn: [{title: '中阵了！！！',dialogs: ['gameover06']},]},

          { key: 'P7B', content: ['九霄狂涛骇浪，你当缩头乌龟','刚说完，那人便给你当头来了一拳。','“你竟敢骂老子？你是哪家的修士，你可认得我是谁，罢了！今日老子不管你是谁，敢骂我，做我剑下亡魂吧！”',['边缘闪烁红'],],
          btn: [{title: '中剑了！！！',dialogs: ['gameover07']},]},

          { key: 'P7C', content: ['这老虎不会是母老虎吧！','你刚说完答案，那修士便像捡了宝似的，凶狠的五官舒展开来，化为满脸的惊喜','“你就是大法师！尊敬的大法师，受徒儿一拜！”说着，他赶忙拉开衣摆，要给你跪下。','你扬眉勾笑，很是意外，准备把这个‘美丽的乌龙’继续演下去。','“呵，跪着，磕三个响头，再起来。”','现在知道怕了？刚才不是还很嚣张的拔剑么','那修士跪在地上连着给你磕了好几个响头。还要拉着你上他们天魔宗，一个劲的向你感慨，为了找到你天魔宗的弟子们受了多少苦','你本想拒绝，可是被这修士泼皮的各种软磨硬泡，给劝动了。','你想着天魔宗也是个难得的修仙好地方，不如前去一看，说不定还真能骗一个大法师当当。',],
          btn: [{title: '走上人生巅峰！',dialogs: ['gameover08']},]},

          { key: 'P8', content: ['你深思之下，选择了那套杀手黑衣的装扮','与其躲躲藏藏，不如直接成为杀手。说不定还能混入那群追杀自己的人其中，顺便打探一下消息','这么想着，你心满意足的出了布庄','只是出来前，那布庄老板看着你，脸色不太好，有种欲言又止的感觉','不过你没多想。出了布庄后，没有走街口小巷，而是大胆的一跃攀上房檐，准备守株待兔','果不其然，你看见赵元略朝你狂奔而来','“小兄弟，有没有看见一个弱鸡经过，瘦得和猴儿一样的那种人。”','你嘴抽，满脑袋黑线：弱鸡？？？。','“那边。”你捏着嗓子，指向反方向','赵元略并没怀疑，倒是怪异的看了你一眼，然后就朝着指的方向快速奔去','“蠢货，敢骂小爷是弱鸡？瘦猴？你慢慢找去吧你。”你对着他的背影，啐了一嘴','等赵元略走远之后，便跳进巷子，刚准备换装，听见身后传来一声低叫','“喂！你小子怎么在这儿，叫你去春花阁偷的东西呢？”','你转过身。就见一个浑身和自己穿着一样的黑衣人，站在你身后，气势汹汹的看着你','“什么东西？”你下意识开口。','“银子啊！你不会给老子办砸了吧！”',],
          btn: [{title: '你认错人了，我不是你同伙。',dialogs: ['gameover09']},{title: '随口编一个理由，银子在春花阁',tokey: "P8A"}]},

          { key: 'P8A', content: ['眼前人来势汹汹，火急火燎的样子，你知道这件事肯定不能简单的应付过去','你眼一转，想出个注意，“东西太多，春花阁宾客太多，我一个人取不出来。我告诉你地址你去拿。”','你想着，先把这人支来，自己再溜。','黑衣人惊呵一声，“春花阁那种烟柳之地，你都取不出来，你这废物，干什么吃的！”','“和我一起去，今天老子就让你看看，什么叫做盗圣！”','你被黑衣人带进春花阁，期间几次想溜，都被黑衣人发现了，无奈之下，你只好跟着他。','不过能来春花阁一逛，你的心中也是有几分乐意的。','这古代的春楼，还真是没见过。','进了春花阁，走的是暗道','“货就在房间里，你去取过来，我在这里接应你。”黑衣人推了你一把，随后把暗格门关上了','于是，你就这样站在了春花阁的走廊里，看着面前的两扇门，心中骂娘。','他哪知道上哪儿取啊？现在溜还来得及吗！这不要脸的老貔貅，不是说好让他见识见识盗圣吗！怎么啥事都让他来啊。','此时眼前有三条路，你选择————',],
          btn: [{title: '房间一，花魁轩',tokey: "P8B"},{title: '房间二，凝翠殿',tokey: "P8C",},{title: '趁着黑衣人不注意，赶紧溜！',dialogs: ['gameover12'],}]},

          { key: 'P8B', content: ['偷东西，还是溜走，这些都不重要','主要是……','这花魁，你还从没看过呢','你试探的推了推花魁阁的门。','竟然没锁？','有些意外，你蹑手蹑脚的走了进去','一进房间，便幽幽传来一阵淡雅的馨香，十分好闻，你不自觉地继续往里走','门‘啪嗒’一关的声音，引起了屏风后的女子注意。','“死鬼，你怎么才来呀，人家都等着急了呢。”屏风后传来女子的骄嗔。','声音娇嫩，你骨子都酥了','这一鼓动之下，你更加鬼迷心窍，继续走进屏风','忽然一阵清风，你还没来得及看清，就感觉到一双娇嫩温热的小手在自己身上攀附。忽然，你摔到了花魁的闺床之上','顺着微弱的烛火光，你抬眼看清了花魁。','婀娜的身姿自是不必说，那不俗的五官也算得上精致，就是粉擦多了些。','“萧郎，怎得这么晚才来，你让奴家等的好苦啊……”','现在花魁要扑倒你，你选择————'],
          btn: [{title: '是男人就上',dialogs: ['gameover10']},{title: '我不上',dialogs: ['gameover11']}]},

          { key: 'P8C', content: ['你心中默念这个房间的名字，听上去倒是很正经','推开房门，简单搜寻一番，你竟然真的看到了黑衣人同伙放在这里的‘货’','黑色袋子，李森炎搜了下，里面全是现银！','足足有好几百两',],
          btn: [{title: '带出去交给官府',dialogs: ['gameover13']},{title: '交给黑衣人',dialogs: ['gameover14']},{title: '自己带走',dialogs: ['gameover15']}]},

        ],
    },

     #选项对话3
          { id: 'C002A_fenzhiC',style: 6, title: '先去找人打听情报', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P9', content: ['现在回家无疑是死路一条','首先得避避风头，不然贸然赶回家还有可能牵连上母亲','你决定自己作为穿越者刚来到这个世界，人生地不熟的，应该先找人打听打听','于是徒步朝着城镇走了几里路，这才终于看见了三个人','此时与你擦肩而过的有三人，你只能找一个人打听消息，你选择——',],
          btn: [{title: '年轻的村民',tokey: "P10"},{title: '路边的乞丐',tokey: "P11"},{title: '吃糖的小女孩',tokey: "P12"}]},

          { key: 'P10', content: ['你仔细打量了下这三个人，觉得还是村民最靠谱','于是你，走上前去，与他攀谈','“大哥，和你打听个事儿呗……”你一连串问了好多问题','那村民也很有耐心的听着，但这个村民是个哑巴，他帮不上你',],
          btn: [{title: '算了，直接回家',dialogs: ['C002A_fenzhiA'],},]},
         
          { key: 'P11', content: ['思量之下，你选择了向乞丐打听','毕竟丐帮，也算是天下第一大帮了','你朝那乞丐走进，就听见他口里吟着什么————','“蓬头垢面万家客，衣衫褴褛千城游。身无分文浑不怕，腰有万贯不自由。”','闻言，你就更是笃定自己选的没错了','你上前，拍了拍那乞丐的肩，“大哥，向你打听个事儿。”','“五两银子一次。十辆银子三次，小兄弟要打听什么？”乞丐抬起那市侩的脸，笑吟吟的开口','“我去，你抢钱啊，我就问下最近城中的八卦。”你赶紧松开扶着他肩膀的手','乞丐晃了晃脑袋，“这白城内，多是达官华胄，琼枝玉叶的，岂是你能白听的。”','他摊出脏兮兮的手心，“给钱吧。”','“你别总惦记钱啊，谈钱多伤感情。”你自是给不出这些钱','“去去去，我出来讨钱，我不惦记钱惦记什么。”','你被乞丐赶走了，把你赶走的时候，还听见他嘀咕了一声','“没钱还敢来白城，往前走一走去见识下那平川府里的白家你就知道了什么叫做腰缠万贯了。”','你皱眉，眼神探进那华灯初上的街，心中对那乞丐口中说的——白家，起了一丝好奇”','你想，不如，前去看看？',],
          btn: [{title: '进白城！顺藤摸瓜找出线索',toChapter: "WZXX_M1_N1_C002E"},{title: '先回家！先休歇一日再打算',dialogs: ['C002A_fenzhiA']},]},

          { key: 'P12', content: ['一番思索之下，你选择了路边池塘的小女孩……','等等，为什么大半夜的街口会出现一个吃糖的小女孩啊！？','设计师，这未免也太诡异了吧！',['震屏1'],'咳咳，题外话。','你笑着上前，和小姑娘搭话，问了下最近有哪些大事发生,“小孩，哥哥向你打听事儿。”','小姑娘吃着糖，告诉你了许多。','比如那家办了丧，那家失了窃，那家迎了新娘子……','最重要的是，白城平川府的白家小姐————白月光，最近在择婿！','若是谁能接住那白家娘子扔下的绣球，就能一跃成了白家的金婿呢！','据说这次，就连皇城司亲事官梁敬，梁公子也会去','听闻皇城司的人也会去，你犹豫着也想去白城见识见识',],
          btn: [{title: '进白城！顺藤摸瓜找出线索',toChapter: "WZXX_M1_N1_C002E"},{title: '先回家！先休歇一日再打算',dialogs: ['C002A_fenzhiA']},]},

        ],
    },


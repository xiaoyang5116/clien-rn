          #选项对话2 修正1
          { id: 'C002A_fenzhiB',style: 6, title: '考虑变装一下的可能', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P5', content: ['李森炎觉得现在回家就是死路一条，那些杀手一定很快就会追杀到家里去','不如便装躲过追杀，即便那些黑衣人现在追杀到这里，也认不出你。',
          '李森炎快步来到一家布庄。','布庄快打烊了，老板见李森炎来，拿出三批衣服，摆在你面前','“小伙子，今天生意不错，这是仅剩的三套了，你要我就便宜卖给你。”',],
          btn: [{title: '花枝招展的女装',tokey: "P6",  icon: { id: 6, bindVar: 'biaoqianv10' }},
          {title: '奇异的异国人装束',tokey: "P7",  icon: { id: 6, bindVar: 'biaoqianv11' }},
          {title: '黑衣，杀手装',tokey: "P8",  icon: { id: 6, bindVar: 'biaoqianv12' }}]},

          { key: 'P6', content: [
          '‘女装才是版本答案！’','你在心中虔诚的默喊了三遍，然后在布庄老板诡异打量的眼神中，换上了精致婀娜的女装','原身皮肤白皙，又鲜少练武，偏瘦也没什么肌肉','穿上这女装，竟然恰到好处的匹配！',
          '“小伙子，看不出来，你还有这癖好呢！我们这儿还有很多好看的女装，你下次再来啊~”','李森炎一脸尴尬：“……”',[{ sounds: [{ soundId: 'SE_UE_0005',}] }],],
            btn: [{title: '离开步庄',tokey: "P6_1", icon: { id: 6, bindVar: 'biaoqianv13' }},]},
          
           { key: 'P6_1', content: [
          '在老板热情欢送下，你离开了布庄',
          '变装成女装，那些杀手铁定追不到，谁能想得到一个‘铁血硬汉’竟然能变成如此娇嫩的姑娘呢！',
          '李森炎正得意，刚走出百步，便迎头撞上个山匪一般打扮的人。','“这么漂亮的妹子，怎么一个人回家，要不要哥哥陪你啊……”',['震屏1'],说着，那山匪蛮狠的拉着你，就要对你上下其手。','此时选择————'],
          btn: [{title: '继续装女人，誓死不从，',tokey: "P6A", icon: { id: 6, bindVar: 'biaoqianv14' }},
          {title: '亮出自己的男人身份，把他吓走', tokey: "P6B", icon: { id: 6, bindVar: 'biaoqianv15' }},]},
         
          { key: 'P6A', content: ['李森炎挣扎，一面还捏着嗓子，假装骄凄，“大哥，你放过我吧，小女子不懂事误闯了贵地，我马上走。”','但，挣扎下，被山匪发现了你的真实身份。','“什么？你竟然是男人！”',['震屏1'],],
          btn: [{title: '嗨，还是藏不住……',tokey: "P6A1", icon: { id: 6, bindVar: 'biaoqianv16' }},]},

          { key: 'P6A1', content: ['山匪瞪圆了眼睛，惊又怒，“你这变态，竟然假扮女人，我今天就要为民除害。”',['震屏1'],'“喂，相比之下，你才是害吧！”','那大汉不由分说，对你拳脚相加，',
          '但看似危险又可怕的动作，实际不过是花拳绣腿','李森炎三下五除二就把大汉打晕在地',[{ sounds: [{ soundId: 'SE_KO_0002',}] }],'然后正义的教他做人','随后，你嫌弃的看了一眼身上的衣服，看了这招行不通，于是脱下，换上自己原来的衣服',],
          btn: [{title: '算了，直接回家',dialogs: ['C002A_fenzhiA'], varsOn: ['biaoqianv16','biaoqianv14','biaoqianv13','biaoqianv10','biaoqianv00',]},]},

          { key: 'P6B', content: ['“大哥！”你气定神闲，怒吼一声。','“我是个男人！”你昂首挺胸，随手捡起旁边的一块砖头。','抬手想要一掌劈开',[{ games: {id: 1}, }],'山匪模样的大汉震惊，上下打量他一眼，略带迟疑的开口，“你，是个男的？”','李森炎点头',],
          btn: [{title: '是啊……',tokey: "P6B2", icon: { id: 6, bindVar: 'biaoqianv17' }},]},

          { key: 'P6B2', content: ['“你是个男的为什么要打扮成这样，这么变态？！我，更喜欢了！”',李森炎？？？？,'山匪朝李森炎扑过来……','李森炎哪里敢从，两人撕扯一起','引得了不少路人围观，纷纷叫好','这姑娘怎么打架比泼皮无赖海还凶',
          '是两个男的？这是戏班子内讧了吗','众围观人热议起来','打架持续，一阵鸡飞狗跳','这出打架可真冤，最终还是李森炎技高一筹','李森炎飞起一脚，塌在山匪脸上','这衣服被打架撕烂，算是不能穿了',],
         btn: [{title: '这条路走不通，再来',dialogs: ['C002A_fenzhiB'], varsOn: ['biaoqianv17','biaoqianv15','biaoqianv13','biaoqianv10','biaoqianv00',]},
         {title: '算了，直接回家',dialogs: ['C002A_fenzhiA'], varsOn: ['biaoqianv17','biaoqianv15','biaoqianv13','biaoqianv10','biaoqianv00',]}]},
        
      
           #选项对话3 修正1
          { key: 'P7', content: ['李森炎看到那套从未见过的异国人装束','当他看见那装束的时候，店家的表情有些欲言又止','怎么回事？算了管他',
          '店长：这件衣服少有人买，而且比较招摇，您……要不换个款式？','信息时代什么款式没见过，李森炎才不会计较',],
          btn: [{title: '换上衣服',tokey: "P7_1", }]},
          
           { key: 'P7_1', content: ['无视店家的眼神','挑了那套从未见过的异国人装束，换上。',
          '“原来公子您是天魔宗的人，您还是我店里的第一位。”布庄老板恭敬的送他出去。','李森炎：天魔宗？？？','这个名字似乎有点耳熟，但行的匆忙，也没在想起来这件事，离开布庄之后便离开了。',
          '路上，李森炎走了许久。','忽闻头顶屋檐之上传过两阵风声，两位身着兵装的士兵朝着原身家的方向奔去。',],
          btn: [{title: '还好没回去',tokey: "P7_2", }]},
          
          { key: 'P7_2', content: [ '这大概就是皇城司的人',
          '李森炎松了一口气，还好机智没有先回家，不然就被逮了！','于是就在准备去前面街口转悠一会儿的时候。',
          '忽然，巷子深处跑出一人来，与你迎头撞上。',['震屏1'],'“你是何人，怎会穿着我天魔宗的衣服！”那年轻人吹胡子瞪眼指着你。',],
          btn: [{title: '正面刚',tokey: "P7_3", icon: { id: 6, bindVar: 'biaoqianv20' }},
          {title: '绕道走',tokey: "P7_4", icon: { id: 6, bindVar: 'biaoqianv21' }},]},

          { key: 'P7_3', content: [ 
          '“这是我买的。”说完，你准备绕道离开','但没有想到，那人抽剑，凶神恶煞的看着你，“所以你是故意冒充我们天魔宗的弟子！”',
          '见状，你赶紧摆手，“怎么可能！我当然是天魔宗的弟子了！”','“口说无凭，你若是对的上暗号，才能证明。”','修士出的暗号是————天上狂风暴雨，路遇斑斓猛虎',],
          btn: [{title: '这题我会，‘地下十分泥泞，我来一个滑铲’',tokey: "P7A", icon: { id: 6, bindVar: 'biaoqianv22' }},
          {title: '简单，‘九霄狂涛骇浪，你当缩头乌龟’',tokey: "P7B", icon: { id: 6, bindVar: 'biaoqianv23' }},
          {title: '出其不意，‘这老虎不会是母老虎吧！’',tokey: "P7C", icon: { id: 6, bindVar: 'biaoqianv24' }}]},

           { key: 'P7_4', content: [ 
          '你没好气的看了他一眼，“穿不就穿了，这衣服你家的？穿不得吗？”','“自然是我家的，凡我天魔宗弟子才能穿的修士服，你难道不知？莫非你是冒充的！”说着那人便抽剑，凶神恶煞。',
          '见状，你赶紧摆手，“怎么可能！我当然是天魔宗的弟子了！”','“口说无凭，你若是对的上暗号，才能证明。”','修士出的暗号是————天上狂风暴雨，路遇斑斓猛虎',],
          btn: [{title: '这题我会，‘地下十分泥泞，我来一个滑铲’',tokey: "P7A", icon: { id: 6, bindVar: 'biaoqianv22' }},
          {title: '简单，‘九霄狂涛骇浪，你当缩头乌龟’',tokey: "P7B", icon: { id: 6, bindVar: 'biaoqianv23' }},
          {title: '出其不意，‘这老虎不会是母老虎吧！’',tokey: "P7C", icon: { id: 6, bindVar: 'biaoqianv24' }}]},

          { key: 'P7A', content: ['地下十分泥泞，我来一个滑铲','修士：？？？','李森炎：没事我就是玩个梗','修士：那就按规矩来','李森炎：什么规矩？','修士：先打一顿，让舒展下筋骨',[{ sounds: [{ soundId: 'SE_KO_0004',}] }],'李森炎：等下！',],
          btn: [{title: '不要打脸！',dialogs: ['gameover06'], varsOn: ['biaoqianv22','biaoqianv21','biaoqianv20','biaoqianv00','biaoqianv11',]},]},

          { key: 'P7B', content: ['九霄狂涛骇浪，你当缩头乌龟','刚说完，李森炎人便给你当头来了一拳。',[{ sounds: [{ soundId: 'SE_KO_0004',}] }],'“你竟敢骂老子？你是哪家的小子，你可认得我是谁，罢了！今日老子不管你是谁，敢骂我，先打一顿再说！”',['边缘闪烁红'],],
          btn: [{title: '我就随便一说！！！',dialogs: ['gameover06'], varsOn: ['biaoqianv23','biaoqianv21','biaoqianv20','biaoqianv00','biaoqianv11',]},]},

          { key: 'P7C', content: ['这老虎不会是母老虎吧！','李森炎刚说完答案，那修士的脸像便秘了似的','既然不是我宗之人，假冒者就要罚','李森炎：罚什么，罚款吗？','不用，先打你一顿张张记性就成…','李森炎：我还有事，先走了','修士：哪里逃！',[{ sounds: [{ soundId: 'SE_KO_0004',}] }],],
         btn: [{title: '跑不过！',dialogs: ['gameover06'], varsOn: ['biaoqianv22','biaoqianv20','biaoqianv00','biaoqianv11',]},]},


           #选项对话4 
          { key: 'P8', content: ['李森炎深思之下，选择了那套杀手黑衣的装扮','与其躲躲藏藏，不如直接成为杀手。','说不定还能混入那群追杀自己的人其中，顺便打探一下消息','这么想着，你心满意足的出了布庄',
          '出了布庄后，没有走街口小巷，而是大胆的一跃攀上房檐，准备守株待兔','果不其然，你看见一个蒙面人朝李森炎狂奔而来','“喂！你小子怎么在这儿，叫你去春花阁偷的东西呢？”',
          '“什么东西？”你下意识开口。','“银子啊！你不会给老子办砸了吧！”',],
          btn: [{title: '你认错人了，我不是你同伙。',tokey: "P8G1", icon: { id: 6, bindVar: 'biaoqianv25' }},
          {title: '随口编一个理由，银子在春花阁',tokey: "P8_A", icon: { id: 6, bindVar: 'biaoqianv26' }}]},

          { key: 'P8G1', content: ['“你认错人了，我不是你同党。”李森炎没好气的白了黑衣人一眼。','心中暗骂倒霉，决定快步离开。',
          '刚走出两步，便听见身后那男人嘀咕一句。','“就算不是，你也知道了春花阁的事，小兄弟，得罪了！”',[{ sounds: [{ soundId: 'SE_KO_0007',}] }],'李森炎：？？？',],
          btn: [{title: '等下！别拔刀啊！',tokey: "P8",varsOn: ['biaoqianv25',]},]},

          { key: 'P8_A', content: ['眼前人来势汹汹，火急火燎的样子，你知道这件事肯定不能简单的应付过去','李森炎眼一转，想出个注意，“东西太多，春花阁宾客太多，我一个人取不出来。我告诉你地址你去拿。”',
          '李森炎想着，先把这人支来，自己再溜。','黑衣人惊呵一声，“春花阁那种烟柳之地，你都取不出来，你这废物，干什么吃的！”','“和我一起去，今天老子就让你看看，什么叫做盗圣！”',],
          btn: [{title: '去春花阁',tokey: "P8A",},]},

           { key: 'P8A', content: ['你被黑衣人带进春花阁，期间几次想溜，都被黑衣人发现了，无奈之下，你只好跟着他。','不过能来春花阁一逛，你的心中也是有几分乐意的。','这古代的春楼，还真是没见过。',
          '进了春花阁，走的是暗道','“货就在房间里，你去取过来，我在这里接应你。”黑衣人推了你一把，随后把暗格门关上了','于是，你就这样站在了春花阁的走廊里，看着面前的两扇门，心中一团乱麻','哪知道上哪儿取啊？现在溜还来得及吗！','选择————',],
          btn: [{title: '标记百花的房间',tokey: "P8B", icon: { id: 6, bindVar: 'biaoqianv29' }},
          {title: '标记牡丹的房间',tokey: "P8C", icon: { id: 6, bindVar: 'biaoqianv30' }},
          {title: '趁着黑衣人不注意，赶紧溜！',dialogs: ['gameover12'], varsOn: ['biaoqianv25',]}]},

          { key: 'P8B', content: ['你探的推了百花标记房间的门。','竟然没锁？','有些意外，李森炎蹑手蹑脚的走了进去',[{ sounds: [{ soundId: 'SE_UE_0008',}] }],
          '一进房间，便幽幽传来一阵淡雅的馨香，十分好闻，你不自觉地继续往里走',],
          btn: [{title: '进房间',tokey: "P8_B",},]},
          
           { key: 'P8_B', content: ['门‘啪嗒’一关的声音，引起了屏风后的女子注意。',
          '“死鬼，你怎么才来呀，人家都等着急了呢。”屏风后传来女子的骄嗔。',[{ sounds: [{ soundId: 'SE_HV_0004',}] }],'声音娇嫩',
          '忽然一阵清风，你还没来得及看清，李森炎感觉到一双娇嫩温热的小手在自己身上攀附。忽然，李森炎摔到了女子的闺床之上','“萧郎，怎得这么晚才来，你让奴家等的好苦啊……”',],
          btn: [{title: '继续沉默',dialogs: ['gameover10'], varsOn: ['biaoqianv29','biaoqianv25','biaoqianv26','biaoqianv00','biaoqianv12']},
          {title: '你认错人了姑娘',tokey: "P8B2", icon: { id: 6, bindVar: 'biaoqianv32' }}]},

          { key: 'P8B2', content: ['这样下去，肯定是瞒不住的，你决定告诉她','“姑娘，姑娘嘴下留情！”你赶紧制止了她，“小生不是萧郎，小生只是来问个路。”',
          '“啊！”',[{ sounds: [{ soundId: 'SE_HV_0015',}] }],'听你这么一说，女子惊吓万分，扯过丝被给自己披上，又端着火烛，仔细打量着李森炎','气氛了静了下来',],
          btn: [{title: '继续沉默',tokey: "P8B2A", icon: { id: 6, bindVar: 'biaoqianv33' }},
          {title: '开溜！',dialogs: ['gameover12'], varsOn: ['biaoqianv32','biaoqianv29','biaoqianv28','biaoqianv27','biaoqianv25','biaoqianv26','biaoqianv00','biaoqianv12']},]},

          { key: 'P8B2A', content: ['好景不长，门外传来敲门声。','你还没想好躲到哪里','有人硬闯了进来','萧郎！女子认出来人','萧姓男人：这是谁？怎么到你房间的',[{ sounds: [{ soundId: 'SE_HV_0016',}] }],'李森炎：我就是路过！',],
          btn: [{title: '我真是路过！',dialogs: ['gameover10A'], varsOn: ['biaoqianv33','biaoqianv29','biaoqianv28','biaoqianv27','biaoqianv25','biaoqianv26','biaoqianv00','biaoqianv12']},]},

          { key: 'P8C', content: ['推开房门，房间没有人，李森炎简单搜寻一番，竟然真的看到了黑衣人同伙放在这里的‘货’','黑色袋子，李森炎搜了下，里面全是现银！','足足有好几百两',],
          btn: [{title: '带出去交给官府',dialogs: ['gameover13'], varsOn: ['biaoqianv12','biaoqianv30','biaoqianv28','biaoqianv25','biaoqianv26','biaoqianv00',]},
          {title: '交给黑衣人',dialogs: ['gameover14'], varsOn: ['biaoqianv12','biaoqianv30','biaoqianv28','biaoqianv25','biaoqianv26','biaoqianv00',]},
          {title: '自己带走',dialogs: ['gameover15'], varsOn: ['biaoqianv12','biaoqianv30','biaoqianv28','biaoqianv25','biaoqianv26','biaoqianv00',]}]},


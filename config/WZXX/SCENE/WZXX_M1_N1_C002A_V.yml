          ]},

          { key: 'P3G1', content: ['这书有很多独立的章节，每个章节都是小故事','随手打开一页',[{ sounds: [{ soundId: 'SE_UE_0013',}] }],'这说的是白城的穷书生想娶大小姐，然后求爱99次全失败的故事','笑话吗？这是悲剧吧','继续一看，这笑点有点低，完全没有想笑的感觉','你准备',],
          btn: [{title: '继续翻页',tokey: "P3G3",  icon: { id: 6, bindVar: 'biaoqianv7' }},
          {title: '考虑其他的书，再来',tokey: "P2B", varsOn: ['biaoqianv6','biaoqianv2','biaoqianv3']},   ]},

          #{ key: 'P3G2', content: ['拿起书，李森炎一个翻滚，躲在书房的床椅下面','看清楚了那本书的全名','竟然是《白城笑话大全》！！！','……','最危险的地方就是最安全的','你觉得以父亲的才智，一定会想到这一层','把秘密古籍，藏在敌人最不可能发现的地方','如此一想，你心中大喜，迫不及待翻开了手中的《笑话大全》',[{ sounds: [{ soundId: 'SE_UE_0013',}] }],'然后……',],
          #btn: [{title: '继续翻页',tokey: "P3G3"},{title: '考虑其他的书，再来',tokey: "P2B"},   ]},

          { key: 'P3G3', content: ['好像','这书也不是那么差劲','不行了','好想笑，憋不住了','……',],
          btn: [{title: '扑哧',tokey: "P3G4",  icon: { id: 6, bindVar: 'biaoqianv8' }},
          {title: '哈哈哈哈哈哈哈',tokey: "P3G4",  icon: { id: 6, bindVar: 'biaoqianv9' }},
             ]},

          { key: 'P3G4', content: ['李森炎看到新的行，忍俊不禁笑了出来','咩哈哈哈哈哈','不行了','等下，我不是要藏起来的吗？','……','门外又传来脚步声',[{ sounds: [{ soundId: 'SE_CQ_0002' }] }],'不行，这回躲不来了','屋门被打开','李森炎发现',[{ sounds: [{ soundId: 'SE_UE_0008',}] }],'进门的不是杀手，而是隔壁王大妈',
          '大妈的眼神看似有些不对','李森炎刚想询问','大妈大声喊叫了起来','快来人啊，来人啊','李森炎？？？','李森炎看清情况不对，顾不得询问','准备开溜','发现被一群邻里堵了起来','李森炎：怎么运气这么好，大家都来迎接我？','隔壁王大妈：对不住啊，听说你犯了事，抓到你有不少赏钱，我们都在你家外边蹲了快一整天了'],
          btn: [{title: '这……还是重新选一本吧',tokey: "P2B", varsOn: ['biaoqianv6','biaoqianv2','biaoqianv3','biaoqianv7','biaoqianv8','biaoqianv9','biaoqianv0']},
           {title: '重头再来',tokey: "P1", varsOn: ['biaoqianv6','biaoqianv2','biaoqianv3','biaoqianv7','biaoqianv8','biaoqianv9','biaoqianv0']}]},

          { key: 'P4', content: ['拿起书，李森炎一个翻滚，躲在书房的床椅下面','说时迟，那时快，书房的门被打开','然后似乎是看到没有人，书房的门又被关上了','李森炎不敢走出房间，先翻了眼刚才拿到的书',[{games: {id: 4, imgName: "思无邪"}}],'这时候才能仔细看到书名',
          '《思无邪》？好名字！','诗三百，思无邪。如此高深的名字，定是秘籍！','你黑眸一亮，急不可待的翻开了那本书。',[{ sounds: [{ soundId: 'SE_UE_0013'}] }],'然后……','啊喂！为什么我爹的书房里会有一本春宫图啊！',['震屏1']],
          btn: [{title: '现在不是用这书的时候，重来！',tokey: "P1", varsOn: ['biaoqianv4','biaoqianv2','biaoqianv0']},]}

           ]  

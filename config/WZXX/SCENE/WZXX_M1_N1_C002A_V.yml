          #死亡9
          { id: 'gameover09',style: 6, title: '你认错人了，我不是你同伙', varsOn: ['v1'], dialogType: 'HalfScreen', textAnimationType: 'TextFadeIn', sections: [
          { key: 'B9', content: ['“你认错人了，我不是你同党。”你没好气的白了他一眼。','心中暗骂倒霉，决定快步离开。''刚走出两步，便听见身后那男人嘀咕一句。','“就算不是，你也知道了春花阁的事，小兄弟，得罪了！”','那黑衣人担心事情被你泄露，决定除之后快！',['边缘闪烁红'],],

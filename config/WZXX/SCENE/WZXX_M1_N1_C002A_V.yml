          { key: 'F2B', content: ['屋内很宽敞，大厅正中央放着一个水缸，水面上，一朵粉白色莲花安静地绽放着，莲叶下方还藏着几尾红金鱼。','你掂量一番，钻入一张屏风后面先躲着，没想到眼前就是一张挂了纱幔的床。纱幔轻盈，勾勒出一个曲线丝滑起伏的人影。云母窗引着外面的月华天光，朦胧里的纱幔，平添几分绰约多姿。','这一看就是女人的房间，能住在白家里的，肯定是——',['震屏1'],'白家千金——白月光小姐，白城最美的女子。每次白府做善事发钱发粥，都会由重重守卫抬着白月光绕城三周，享受万人可望而不可及地顶礼膜拜。','没想到你今天竟然闯了她的闺房！','要是被发现了，保准比死在黑衣人手下还惨！','算了算了，还是出去吧。','你这样想着，赶紧抱着猫小心翼翼的溜出去。','却没想到，一出门忽然眼前一闪——',],

           #选项对话
          { id: 'C002A_zhiliaoA',style: 6, title: '治疗？？？', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P1', content: ['李森炎微讶的同时却也忍不住奇怪','他们是谁？无缘无故，为什么愿意帮他？',
          '正思量间，伴随着一股暖流涌入身体，李森炎感觉浑身舒服了很多，恍若置身于温泉半的舒爽，方才的疼痛和血瘀全都消失了',],
          btn: [{title: '仔细打量老头',tokey: "P2"},]},

          { key: 'P2', content: ['他抬头，细细打量着那个漂浮在空中的老头','白眉白发白胡子，一张皱巴巴的脸上两条细缝般的眼睛弯弯地眯着，大大的鼻子看起来有些滑稽，嘴巴则全被白胡子遮住了，再配上一身红绿相间的大褂','仙风道骨中却又透露出一丝不正经的味道。',
          '然后就见……','老头揉了揉鼻子，随后发出清脆的“啊湫”一声。','刹那间，李森炎感觉有飓风刮过，转头看去，左边的那高耸如云的山头猛然一颤，像是被巨大冲击波横扫而过，山头崩裂，碎石激飞',['边缘闪烁红'],'李森炎颇为惊恐，自己长这么大还从没有见过这种场面，只是一个喷嚏就能崩掉一座山头，这不比那什么青岚宗的人要牛多了？','“看来分身真出问题了，竟没控制好力量，罪过罪过。”',
          '老者抚须喟然一声长叹','李森炎则是疑惑，分身，什么分身，难道说这么牛掰的家伙还只是一具分身？','那他本尊该是如何强大的存在？难不成是传说中的仙人？',],
          btn: [{title: '拜师！果断拜师',tokey: "P3",},]},

          { key: 'P3', content: ['李森炎当机立断，拱手道，“多谢……师父的救命之恩！”','自己莫名奇妙被摔倒这么一个奇怪的修仙界来，又惹上了宗门里的修士，待会儿还不知道对方会不会又来寻仇。',
          '不容与遇见一个大拿，不管怎样，先认个师父，抱个大腿再说！！！','李森炎这一波无中生师的操作着实把老者给打懵了，老者当即就愣住了一下','这时，那朵云突然飘到李森炎身下，似乎在找些什么',],
          btn: [{title: '“你在找什么？”',tokey: "P4",}]},

          { key: 'P4', content: ['“找脸啊。”','“找脸？”','“对啊，你这么不要脸，我来找找看你的脸是不是扔地上了。”','李森炎：“……”','老者莞尔失笑，他缓缓开口道，“我这个状态，暂时还教不了你。”',' 云云在一旁翻译：“简单来说就是你还不够格，要是主人不小心在你面前打了个喷嚏，你自己想想后果吧。”','李森炎：“……”','这朵云，特喵的是带刺的啊！','不过的确，它说的是实话，那种级别的喷嚏，他真扛不住……','老者看向李森炎：“你若是真想学点本事，我可以让云云带你，它正好想留在这里游。”','“它？”',],
          btn: [{title: '一朵云，教我修炼，靠不靠谱啊？',toChapter: "WZXX_M1_N1_C004"},]},
           ]  
        },


          #选项对话2
          { id: 'C002A_xiulianA',style: 6, title: '点击去往落霞峰', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P5', content: ['落霞峰离青岚宗说远也不远','以云云悠然的飞行速度，也仅仅只需要半刻钟的时间',
          '落霞峰周围分布有三个人烟聚集的村落，其中东南面的村落，名唤孤雁村','村里有一个可供修行者交易修炼物资的坊市，很多修行者在坊市里摆摊开店','当然，坊市里的东西良莠不齐，需要有足够毒辣的眼光去甄别','来到落霞峰后，李森炎一直缠着云云，让她教自己修仙','但云云天性好玩，把教他修仙这件事完全抛到脑后','请选择行动吸引云云注意，并成功让她教你修仙————',],
          btn: [{title: '打一套拳',tokey: "P6"},{title: '给它唱一段',tokey: "P7"},{title: '故弄玄虚说一段',tokey: "P8"}]},

          { key: 'P6', content: [
          '打拳！','肯定能吸引云云注意！','但，打什么拳呢？','不……不太会啊。', '……','请选择行动——',],
          btn: [{title: '第三套广播体操',tokey: "P6A"},{title: '太极拳',tokey: "P6B"},{title: '军体拳',tokey: "P6C"}]},
         
          { key: 'P6A', content: ['想了想，你最熟悉的还是第三套广播体操！','虽说不是拳，但反正能吸引云云注意就行','预备开始……','伸展运动','一二三四五六七八二二三四五六七八','……','这一招十分奏效，原本追着小飞鸟跑的云云，很快就被你吸引了过来','你颇有几分得意','跳的更起劲了','四二三四……','哎呀呀呀，我的腰啊！',['震屏1'],'“噗嗤哈哈哈哈哈。”云云无情的嘲笑声。','你腰扭了需要休息几日，才能继续',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选拳',tokey: "P6"}]},

          { key: 'P6B', content: ['太极拳……','这玩意李森炎以前经常看见小区大爷们在花园里练','嘶……怎么练的来着？',
          '好像需要扎马步，手画圈？','不管了，随便打吧，反正云云也没见过','深呼吸，扎马步','第一招，来个——白鹤亮翅！','嘿！你做出展翅的姿态','云云果然被吸引过来了，微微张嘴，“李森炎，你……”','哼，小样没见过，被我震惊的说不出来话了吧。','再来个，手抱琵琶！','然后听见云云幽幽的声音传来，“李森炎，你是突然抽风了吗？”','“……”','这招对云云不奏效，而且还被她无情吐槽，姿势太过难看',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选拳',tokey: "P6"},]},

          { key: 'P6C', content: ['军体拳！','这玩意军训的时候常练，李森炎身为军训优秀份子，对这个那就是一个信手拈来，得心应手','对，没错就它了！','给这小姑娘露一手','嘿，嘿，嘿','马步、弓步、虚步，一步不差，又繁到简，又从简到难','云云果然目不转睛，连连惊叹','但叫完好，云云又继续去玩了','它没有手，对打拳什么的并不感兴趣','扶额，算了，再来吧！',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选拳',tokey: "P6"},]},

          { key: 'P7', content: ['以声音吸引，让她陶醉在你美妙的歌声之下','对，没错，就这么办！','你飞快的想了想','你决定唱——',],
         btn: [{title: '随便唱一首',tokey: "P7A"},{title: '唱rap',tokey: "P7B"},{title: '正经唱一首',tokey: "P7C"}]},

          { key: 'P7A', content: ['唱什么好呢？','算了，想到什么唱什么吧','猪!你的鼻子有两个孔,感冒时的你还挂着鼻涕牛牛','猪!你有着黑漆漆的眼,望呀望呀望也看不到边','猪!你的耳朵是那么大,呼扇呼扇也听不到我在骂你傻','……','李森炎你唱的什么玩意！','只听云云一声怒喝，朝你冲来','哎哎哎！你干嘛，我只是在唱歌啊……','‘砰’……',['震屏1'],'你受伤了，需要调养几日',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选歌',tokey: "P7"}]},

          { key: 'P7B', content: ['你摸着下巴，仔细想了想','总所周知，只要会rap，无论古今中外，都会收获迷妹','嗯，就这么办',
          '药药药……切克闹……动次打次！！康姆昂北鼻够来死狗','盖塔奥、黑喂狗、闹太套~','“你在鬼叫什么，我刚追的朱鸟都被你吓跑了！李森炎！！你给我等着！！！”',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选歌',tokey: "P7"},]},

          { key: 'P7C', content: ['此情此景，此间情','好山好水，好无聊','对，没错就它了！','你有感开口','呀啦索 那就是青藏……','还没唱完，忽然你发现自己开不了口了','云云满脸嫌弃的看着你，“李森炎咱们都是一伙的，别开腔……”','“给你下了噤声咒，少说话。”','“……”','？？？真有那么难听吗',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选歌',tokey: "P7"},]},
        
          { key: 'P8', content: [' 云云这丫头，天性就爱玩','估计是平时和陶老那老头经常呆在一块，闷坏了，现在解放天性了','自己说点什么好玩的，或者吓唬吓唬她','嘿嘿嘿（很得意的奸笑）',],
         btn: [{title: '说个恐怖故事',tokey: "P8A"},{title: '说个冷笑话',tokey: "P8B"},{title: '说个脑经急转弯',tokey: "P8C"}]},

          { key: 'P7', content: ['“云云，你快过来，我给你说个故事。”','云云眨巴眨巴眼，看着李森炎一连神秘莫测的样子，凑了上去，“什么？”','“我有一个朋友。”你道',
          '“那个朋友不会是你自己吧。”云云笑着打断','“不是，你听我说嘛……说在一个午夜的山上，一对夫妻约定好上山游玩，可是在山顶的时候，夫妻闹矛盾，吵架了，那男的就先下山了，等到男人走到回到山脚下的时候，后悔了决定回去找自己的妻子，男人和妻子道歉，妻子也原谅了她，两人开车下山，忽然……”', '你做出恐怖阴森的模样',
          '“怎么了？”云云眨眨眼”','“他们看见一个穿着红色衣服的女孩，在路边，招手示意。但是男人没有停下来，而是赶紧带着妻子走了。”','忽然你拔高音量，试图吓一下云云，“你知道为什么吗？',
          '然而云云白乎乎的小胖脸一脸淡定','你只能继续说，“因为啊，那个小女孩是……”','“是不是这样的？”云云开口',
          '你转身看向云云，倏然眼前凑上一个血糊糊的人脸……',['震屏1'],'“啊！！！！！！！！”',
          '“哈哈哈哈哈哈哈”你听见了云云捧腹的嘲笑声','云云修仙多年并不害怕恐怖故事……',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选故事',tokey: "P8"}]},

          { key: 'P8B', content: ['云云嘛，小孩心态，平时肯定是和陶老这种闷闷的老人呆在一起没什么乐趣','说不定，说几个笑话逗她开心了，她就愿意教自己了','“云云，你快过来，我给你讲个有意思的故事。”',
          '云云眨巴眨巴眼，看着李森炎一连神秘莫测的样子，凑了上去，“什么？”','“从前有一群凡人，被扔进雪地里了，他们走了好久好久，也没有走出去，一群人走的饥肠辘辘，此时有一个人看见一只冻成冰雕的狼，饿疯了的他准备上去舔，但此时他的同伴拉住了他，不让他去，你猜是为什么。”','云云仔细思考，严肃的说，“难道是因为冰融化之后，朗会把他们吃了？”','“不是。”你摇头','“那，那就是没有火，不能烤着吃。”','“也不是。”你又摇头','“那到底是因为什么啊？”云云更加好奇了','“因为，‘冰狼’不能吃，吃了会得口腔癌。哈哈哈哈哈哈哈。”','“……”','“哎哟，疼疼疼。”','你因为讲的笑话太冷了，被云云揍了一脑袋包',],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选故事',tokey: "P8"},]},

          { key: 'P8C', content: ['思来想去，你觉得这个办法不错！','“云云我们来打赌吧，你要是赢了我就心甘情愿干三天活，我要是赢了你就得教我修仙。”','云云挑眉，“赌什么？”','你用手指敲了敲脑袋，“赌这儿。”','云云勾唇冷笑，“好啊，我这朵云别的不好使，但智慧这一块，我可是当仁不让！”','“好，现在开始，”你立刻开口，“请问，拿什么东西不用手？”','云云愣了下，“这是什么鬼问题。”','你不给她机会，“五四三……”','““哎，拿，拿……命？”','“错，拿主意。”你继续，“什么字大家看了都说没用？”','“……错字？”','“错，是没用二字。”','你得意一笑，继续，“最后一个，谁知道天上到底有多少颗星星？”','“这谁知道啊？？？”云云逐渐暴走。','“天知道。”','“……？”','“好吧，我输了我心甘情愿教你修仙”'],
          btn: [{title: '重新选择行为',tokey: "P5"},{title: '重新选歌',tokey: "P7"},]},
        
      
           #选项对话3 修正1
          { key: 'P7', content: ['李森炎看到那套从未见过的异国人装束','当他看见那装束的时候，店家的表情有些欲言又止','怎么回事？算了管他',
          '店长：这件衣服少有人买，而且比较招摇，您……要不换个款式？','信息时代什么款式没见过，李森炎才不会计较', '无视店家的眼神','挑了那套从未见过的异国人装束，换上。',
          '“原来公子您是天魔宗的人，您还是我店里的第一位。”布庄老板恭敬的送他出去。','李森炎：天魔宗？？？','这个名字似乎有点耳熟，但行的匆忙，也没在想起来这件事，离开布庄之后便离开了。',
          '路上，李森炎走了许久。','忽闻头顶屋檐之上传过两阵风声，两位身着兵装的士兵朝着原身家的方向奔去。','这大概就是皇城司的人。',
          '李森炎松了一口气，还好机智没有先回家，不然就被逮了！还会引火上身，让母亲也受牵连。','于是就在你准备去前面街口转悠一会儿的时候。',
          '忽然，巷子深处跑出一人来，与你迎头撞上。',['震屏1'],'“你是何人，怎会穿着我天魔宗的衣服！”那年轻人吹胡子瞪眼指着你。',
          '你没好气的看了他一眼，“穿不就穿了，这衣服你家的？穿不得吗？”','“自然是我家的，凡我天魔宗弟子才能穿的修士服，你难道不知？莫非你是冒充的！”说着那人便抽剑，凶神恶煞。',
          '见状，你赶紧摆手，“怎么可能！我当然是天魔宗的弟子了！”','“口说无凭，你若是对的上暗号，才能证明。”','修士出的暗号是————天上狂风暴雨，路遇斑斓猛虎',],
          btn: [{title: '这题我会，‘地下十分泥泞，我来一个滑铲’',tokey: "P7A"},{title: '简单，‘九霄狂涛骇浪，你当缩头乌龟’',tokey: "P7B"},{title: '出其不意，‘这老虎不会是母老虎吧！’',tokey: "P7C"}]},

          { key: 'P7A', content: ['地下十分泥泞，我来一个滑铲','修士：？？？','李森炎：没事我就是玩个梗','修士：那就按规矩来','李森炎：什么规矩？','修士：先打一顿，让舒展下筋骨','李森炎：等下！',],
          btn: [{title: '不要打脸！',dialogs: ['gameover06']},]},

          { key: 'P7B', content: ['九霄狂涛骇浪，你当缩头乌龟','刚说完，李森炎人便给你当头来了一拳。','“你竟敢骂老子？你是哪家的小子，你可认得我是谁，罢了！今日老子不管你是谁，敢骂我，先打一顿再说！”',['边缘闪烁红'],],
          btn: [{title: '我就随便一说！！！',dialogs: ['gameover06']},]},

          { key: 'P7C', content: ['这老虎不会是母老虎吧！','李森炎刚说完答案，那修士的脸像便秘了似的','既然不是我宗之人，假冒者就要罚','李森炎：罚什么，罚款吗？','不用，先打你一顿张张记性就成…','李森炎：我还有事，先走了','修士：哪里逃！',],
         btn: [{title: '跑不过！',dialogs: ['gameover06']},]},


           #选项对话4 
          { key: 'P8', content: ['李森炎深思之下，选择了那套杀手黑衣的装扮','与其躲躲藏藏，不如直接成为杀手。','说不定还能混入那群追杀自己的人其中，顺便打探一下消息','这么想着，你心满意足的出了布庄',
          '出了布庄后，没有走街口小巷，而是大胆的一跃攀上房檐，准备守株待兔','果不其然，你看见一个蒙面人朝李森炎狂奔而来','“喂！你小子怎么在这儿，叫你去春花阁偷的东西呢？”',
          '“什么东西？”你下意识开口。','“银子啊！你不会给老子办砸了吧！”',],
          btn: [{title: '你认错人了，我不是你同伙。',tokey: "P8G1"},{title: '随口编一个理由，银子在春花阁',tokey: "P8A"}]},

          { key: 'P8G1', content: ['“你认错人了，我不是你同党。”李森炎没好气的白了黑衣人一眼。','心中暗骂倒霉，决定快步离开。',
          '刚走出两步，便听见身后那男人嘀咕一句。','“就算不是，你也知道了春花阁的事，小兄弟，得罪了！”','李森炎：？？？',],
          btn: [{title: '等下！别拔刀啊！',tokey: "P8"},]},

          { key: 'P8A', content: ['眼前人来势汹汹，火急火燎的样子，你知道这件事肯定不能简单的应付过去','李森炎眼一转，想出个注意，“东西太多，春花阁宾客太多，我一个人取不出来。我告诉你地址你去拿。”',
          '李森炎想着，先把这人支来，自己再溜。','黑衣人惊呵一声，“春花阁那种烟柳之地，你都取不出来，你这废物，干什么吃的！”','“和我一起去，今天老子就让你看看，什么叫做盗圣！”',
          '李森炎被黑衣人带进春花阁，期间几次想溜，都被黑衣人发现了，无奈之下，你只好跟着他。','不过能来春花阁一逛，你的心中也是有几分乐意的。','这古代的春楼，还真是没见过。',
          '进了春花阁，走的是暗道','“货就在房间里，你去取过来，我在这里接应你。”黑衣人推了你一把，随后把暗格门关上了','于是，你就这样站在了春花阁的走廊里，看着面前的两扇门，心中一团乱麻','哪知道上哪儿取啊？现在溜还来得及吗！','选择————',],
          btn: [{title: '标记百花的房间',tokey: "P8B"},{title: '标记牡丹的房间',tokey: "P8C",},{title: '趁着黑衣人不注意，赶紧溜！',dialogs: ['gameover12'],}]},

          { key: 'P8B', content: ['李森炎试探的推了百花标记房间的门。','竟然没锁？','有些意外，李森炎蹑手蹑脚的走了进去',
          '一进房间，便幽幽传来一阵淡雅的馨香，十分好闻，你不自觉地继续往里走','门‘啪嗒’一关的声音，引起了屏风后的女子注意。',
          '“死鬼，你怎么才来呀，人家都等着急了呢。”屏风后传来女子的骄嗔。','声音娇嫩',
          '忽然一阵清风，你还没来得及看清，李森炎感觉到一双娇嫩温热的小手在自己身上攀附。忽然，李森炎摔到了女子的闺床之上','“萧郎，怎得这么晚才来，你让奴家等的好苦啊……”',],
          btn: [{title: '继续沉默',dialogs: ['gameover10']},{title: '你认错人了姑娘',tokey: "P8B2"}]},

          { key: 'P8B2', content: ['这样下去，肯定是瞒不住的，你决定告诉她','“姑娘，姑娘嘴下留情！”你赶紧制止了她，“小生不是萧郎，小生只是来问个路。”',
          '“啊！”听你这么一说，女子惊吓万分，扯过丝被给自己披上，又端着火烛，仔细打量着李森炎','气氛了静了下来',],
          btn: [{title: '继续沉默',tokey: "P8B2A"},{title: '开溜！',dialogs: ['gameover12']},]},

          { key: 'P8B2A', content: ['好景不长，门外传来敲门声。','李森炎还没想好躲到哪里','有人硬闯了进来','萧郎！女子认出来人','萧姓男人：这是谁？怎么到你房间的','李森炎：我就是路过！',],
          btn: [{title: '我真是路过！',dialogs: ['gameover10A']},]},




          { key: 'P8C', content: ['推开房门，房间没有人，李森炎简单搜寻一番，竟然真的看到了黑衣人同伙放在这里的‘货’','黑色袋子，李森炎搜了下，里面全是现银！','足足有好几百两',],
          btn: [{title: '带出去交给官府',dialogs: ['gameover13']},{title: '交给黑衣人',dialogs: ['gameover14']},{title: '自己带走',dialogs: ['gameover15']}]},

        ],

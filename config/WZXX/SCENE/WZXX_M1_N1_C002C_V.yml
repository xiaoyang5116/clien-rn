          { key: 'B17', content: ['你做出凶狠蛮横的样子，呲牙咧嘴的对白月光开口。','“你是谁不重要，不过你若是识趣的话，最好闭上你的嘴巴，不然的话，小心我……”','话还没说完，白月光冷冷一笑。','“笑话，我白月光也岂是你能威胁的？”','说完，纤细的手指挥了挥，一道暗器朝你射来。',['边缘闪烁红'],'你死了',],

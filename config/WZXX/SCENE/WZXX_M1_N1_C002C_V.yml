     #选项对话10
          { id: 'C002A_erchuanA',style: 6, title: '开启新世界的大门', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'E1', content: ['灵修界','熟悉的晕眩后醒来的诡异感','什么情况？怎么浑身疼的不行？','李森炎朦胧的睁开眼，半眯半阖之间，他看到四周围了很多人','他们……是什么人？',' 青岚宗的小师妹，“来了，师傅说的最强之人终于来了！”','“不会呀，打扮打扮应该还好。”',
          '“啊？怎么这么弱啊，还是个凡人？”','“不是吧，日夜苦等了半个多月，难道的就是为了接这么一个连灵根都没有的凡人？他甚至站都站不起来。这都最后一天了，万一接错了人，到时候师傅又要怪罪我们了。”','师弟这么一说，大家纷纷沉下脸，看向李森炎的时候，都带了几许的怨气','他们要接的可是最强之人，未来青岚派的最有才能之人，苦等半个月其实算不上什么，重要的是这事关乎宗门命脉走向，若是因为这样一个羸弱的凡人，耽误了宗门上下几千人，谁咽的下这口气啊！','小师妹连忙上前晃了晃李森炎的肩，“喂，你还好吗？你还记得你是怎么来的吗？”','李森炎头晕目眩的，只感觉五脏分离的那般疼，面对小师妹的提问，他只能趴在地上闷哼一声','这是什么破地方？这些人又是在搞什么鬼？','最强之人什么的，明显不是他啊。','小师妹无奈，看向师姐何语清','“废物！”何语清瞪着怒眸，咬牙，吐出了两个字。',],
          btn: [{title: "废物？不接受！", toChapter: "WZXX_M1_N1_C003"},]},
  
        ],
    },

    
     #选项对话11
          { id: 'C002A_chenjieA',style: 6, title: '不好', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'C1', content: ['不是一开始是要找最强之人吗，这明显不是我怎么就要找我事，我要说不定是呢，切！',],
          btn: [{title: "使出凌云步", tokey: "C2"},]},
          
          { key: 'C2', content: ['李森炎沉着气，余光立刻开始四处打量，很快，他寻到一处空旷','旋即立刻脚尖轻点，闪身奔去。','还好，他有凌云步防身','这一剑算是躲过。可是体内五脏疼的更厉害了，他差点脚后跟一软，栽倒在地','不行！','这个逼，他就算是跪着，也要装下去！','“哟，这都能刺歪，骂我是废物，您 配 吗。”李森炎忍住不舒服，还是表现出一个嘲讽脸出来。','此话一出，本就忿然作色的小师弟，现在更是恼羞成怒，捏紧了手中剑，朝着他狠狠劈去。',],
          btn: [{title: '干啥啥不行，逃跑第一名',tokey: "C3"},]},

          { key: 'C3', content: ['不过身有内伤，所以每次躲的时候，都得强忍剧痛，不过幸运的是，他竟然再次躲过了','看来这凌云步的修炼多半是靠着累计经验，他每一次启用，都与上一次感觉不同','“不是，咱要是没那个本事，就别逞能呗。”李森炎故作叹息，脸上贱兮兮的表情彻底点燃了对面人。','小师弟咬牙，“你有种，你别躲啊！”','李森炎好笑，摊开双手，“你拿着这么好的剑，我赤手空拳。搞笑，打不过还不能躲了？你脖子上那东西是用来凑身高的吗？”','此话刚说完，李森炎的脚边就出现了一把，不知哪里甩过来的银白色的宝剑','李森炎：“……”','小师弟见状，大喜，“现在你有剑了，你要是个男人就拿剑和我堂堂正正打一架，别像个缩头乌龟一样。”','李森炎：我也想啊，但是这玩意儿，他特么的不会使','这回，他还没来得及贫嘴，小师弟就先一步，使出招式朝他冲了过来',['震屏1'],'糟了！！！',],
          btn: [{title: '捡起剑，挡回去！',toChapter: "WZXX_M1_N1_C003B"},]},
        ],
    },

 #选项对话12
          { id: 'C002A_shoutuB',style: 6, title: '认徒', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'Y1', content: ['冷不丁的拒绝，让青渊长老愣神了半刻','他还从未想过，自己收徒竟然会吃闭门羹！','李森炎一字一句的重重重复，“我说，我不想做你的弟子。”','小师弟怒意再起，拔剑欲再次上前，“混账，你以为你是谁啊，竟敢拒绝我师傅，你信不信我……”','还没走几步，被青渊手一挥，拦住了','“退下！”说完，他又看向李森炎，“年轻人，你可要考虑清楚，成仙问道机缘可遇不可求。”','李森炎淡然，“我以为，求仙问道，求的是青云之志，问的是至德要道，而您的弟子心胸狭隘不说，行为还粗鄙残暴。”','“想必刚才之事你也看到了，我从异界无辜被怪阵吸来，您的弟子不由分说就对我漫骂、还要置我于死地。如此行事作风，我实在不能苟同。”','一阵言语过后，青渊长老脸色更加铁青，冷冷扫了小师弟一眼。','小师弟双腿一软，跪地求饶狡辩道，“师傅，不是我，明明是……是他言语激怒我在先！','李森炎冷笑，“呵，祖上干厨子的呗，这么会甩锅？”','“好了闭嘴。”青渊长老低声呵斥，收敛面容，再度看向李森炎，“年轻人既然你不愿，老夫也不强求于你，你的话我记下了。”','说完，他从长袖中拿出一颗黑色的药丸','“这个，赠你了。”','说罢，那药丸从他手掌心中飞旋离去，浮到了李森炎的面前。',],
          btn: [{title: "这是？", tokey: "Y2"},]},
          
          { key: 'Y2', content: ['李森炎稳稳接住那颗药丸，咽了咽口水，听见旁边有人对着他开口','“这可是补气血的好东西啊，小伙子，你有福了。”','补气血的？李森炎心中没底，他为什么会忽然给这个给他呢？','他刚才不但和他弟子打了一架，还拒绝了他的收徒邀请，顺道还吐槽了下他们宗门的风气，李森炎心想着，再看向青渊长老的时候多了几分敬畏','“多…多谢长老赠药。”','“不必客气，是我徒儿伤你，我也有责任。这是好东西，你且留着吧。”青渊长老说完，挥着长袖转身离开。','临走前，那小师弟还特意回头，恶狠狠的瞪了李森炎一眼','李森炎呵呵，还回做了个得意的鬼脸回去。','李森炎看着那药丸，难道真的像小说里说的那样吗，可以一颗药丸下去，令人心脾舒畅，伤口修复？',],
          btn: [{title: '吃药丸！！！',toChapter: "WZXX_M1_N1_C003C"},]},

        ],
    },
         { id: 'C002A_dajiaA',style: 6, title: '打架', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [

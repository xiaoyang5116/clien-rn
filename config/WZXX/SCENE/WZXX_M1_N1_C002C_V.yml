          { id: 'C002A_fenzhiDH2',style: 6, title: '好汉不吃眼前亏', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'M1', content: [' 李森炎不管不顾，“哐”一下跪在地上：“壮士饶命！您真的认错人了，我就是个平头老百姓，我就叫闫二狗，长了一副大众脸，我真不是你要找的人！”','大汉看着眼前这人声泪俱下地求饶，还一个劲磕响头，面露鄙夷地凌乱了：“这人的性格，和主子要找的李家小少爷完全不搭边啊！不是说好学富五车，天资聪颖，英俊潇洒么？”','手下甲乙丙：“也没说他胆肥啊。”','眼看周围的人一拥而上，蹲在一旁的狸花猫忽然窜起，照着其中一个人的脸狠狠几爪，哀嚎声传来，你乘乱窜了出去，朝着反方向狂奔而去',],
          btn: [{title: "进巷子里先躲一会儿", toChapter: "WZXX_M1_N1_C002B"},{title: 继续跑！马不停蹄的跑！,toChapter: "WZXX_M1_N1_C002B"}]},
          
        ],
    },

     #选项对话8
          { id: 'C002A_fenzhiBF_A',style: 6, title: '眼前就有一个房子，进去看看', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'F1', content: ['你手指沾水，往窗户那么一戳，手指剧痛，窗户纸纹丝不动——武侠小说明明都这么写的！','实则这是贵族用的云母窗，取云母成薄片，结实又透光，富贵人家不二之选','你忍住疼，又在云母片上挠了挠，显得很舒服的样子。他在现实世界当司机时，服务过的女高管的猫，猫的性子他摸得一清二楚，现在，这前面就算是电镀熨斗，它都能拍着爪子过去','狸花猫见状，轻微喵呜一声，继而爪子大痒，朝窗户就这么拍了过去。爪子划过云母的声音，又重又锐利，狸花猫惊得原地炸了毛，跳下窗户，拖着尾巴，回过头望向李森炎的绿宝石眼睛直接变成了红色，在夜色里发出妖冶的明光。','我不是人，但你是真地狗','在你的记忆里，这还是第一次这只猫红了眼。你轻踮脚尖，准备随时使出腾云步，嘴上不饶猫：“你毕竟是只百岁老猫了，这点觉悟都没有？”','狸花猫大概比较识大局，窜上窗户，脑袋将窗缝顶着，窗缝便顶开了一些，继而朝窗缝里蹭了蹭脑袋，脑袋才钻进去，那胖乎乎的身体便挤成不可思议地一条线，双脚扑棱，钻了进去。','“我怎么进去？”你继朝里头小声问。','里头半点动静也没得','男人么，能屈能伸，能长能短，你探头朝窗户里头轻声喊了一句：“猫姐……”','窗户里头一阵轻微响动，窗开了','你同时翻身入户，体会到这具原身的好处。逃命逃多了，可真心灵活',],
          btn: [{title: "进房间",tokey: "F1A"},{title: "不进房间，带猫溜",tokey: "F1B"}]},

          { key: 'F1A', content: ['往房间里走进','屋内很宽敞，大厅正中央放着一个水缸，水面上，一朵粉白色莲花安静地绽放着，莲叶下方还藏着几尾红金鱼。','你掂量一番，钻入一张屏风后面先躲着，没想到眼前就是一张挂了纱幔的床。纱幔轻盈，勾勒出一个曲线丝滑起伏的人影。云母窗引着外面的月华天光，朦胧里的纱幔，平添几分绰约多姿。','待已适应屋内的明暗，你借着天光，看到女子一脸沉静如水，体态娇憨，因入夜湿热而露在外面的胳膊，在天光下愈发光滑，女子身上特有的脂粉香味，让你一时心醉神迷。','这样的心醉神迷，险些让你把持不住自己','脑袋上的阵痛，将你惊醒，一个轻盈的猫影，落在地上，碧绿的眼睛又在渐渐转红','这猫，是多习惯了原身的千依百顺，一辈子没亮过的红灯，接连对你亮起。','就这两下动静，床内的女子“嘤”地醒来，“救……”','还未喊出口，忽觉手边一暖，低头看去，一只圆润的狸花猫正眯着眼睛撒娇般地用脑袋蹭着女人的手，发出咕噜咕噜的声音，时不时还温柔地舔舔指间。女子渐渐平静下来，良久，质问：“为何私闯我白府闺房？你可知道我是谁？”','白家千金——白月光小姐，白城最美的女子，怎么可能有人不认识。每次白府做善事发钱发粥，都会由重重守卫抬着白月光绕城三周，享受万人可望而不可即地顶礼膜拜。',],
          btn: [{title: '装可怜请求庇佑',toChapter: "WZXX_M1_N1_C002F"},{title: '威胁、挟持她',dialogs: ['gameover17']},]},

          { key: 'F1B', content: ['屋内很宽敞，大厅正中央放着一个水缸，水面上，一朵粉白色莲花安静地绽放着，莲叶下方还藏着几尾红金鱼。','你掂量一番，钻入一张屏风后面先躲着，没想到眼前就是一张挂了纱幔的床。纱幔轻盈，勾勒出一个曲线丝滑起伏的人影。云母窗引着外面的月华天光，朦胧里的纱幔，平添几分绰约多姿。','这一看就是女人的房间，能住在白家里的，肯定是——',['震屏1'],'白家千金——白月光小姐，白城最美的女子。每次白府做善事发钱发粥，都会由重重守卫抬着白月光绕城三周，享受万人可望而不可及地顶礼膜拜。','没想到你今天竟然闯了她的闺房！','要是被发现了，保准比死在黑衣人手下还惨！','算了算了，还是出去吧。','你这样想着，赶紧抱着猫小心翼翼的溜出去。','却没想到，一出门忽然眼前一闪——',],
          btn: [{title: '亮光是什么？',dialogs: ['gameover16']},]},


        ],
    },
    


          '有可能是小时候见过，但是一个是千金大小姐，一个是卖包子的废柴，天壤之别。','李森炎试探的将自己的怀疑说给白月光听。',
          '不过却没有得到肯定，反而是白月光那轻蔑的眸子，流转出几丝异样的情绪。','“看来你还不算那么没用。不过你说错了，不是因为这个。”',

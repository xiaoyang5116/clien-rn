          '“在街上的时候，你帮我挡了两次袭击。”','这么一说，李森炎就全想起来了。','因白月光在白城人气太旺，所以每次出门的时候，总有一些个狂热份子发疯似的，不顾一切冲上来，想要近距离接触女神。','原身曾经帮忙挡过几次疯子，结果跟那人一起跌倒，每次都摔得不轻。',

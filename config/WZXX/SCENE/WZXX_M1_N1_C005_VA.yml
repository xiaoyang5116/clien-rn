          sections: [
          { key: 'P1', content: ['这个小矮子刚才说什么来着？','在他身上装了一个子母罗仪才能找到这里来的？',
          '于是李森炎仔细上下翻找了一阵，果然发现自己的后背腰处不知什么时候多出了一个圆咕噜的小东西。',
          '扯下来一看，还在发着微弱的绿光。','这大概就是他们说的子罗仪。',

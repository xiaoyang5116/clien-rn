          #btn: [{title: '离开坊市',tokey: "P16"},]},
          
          #{ key: 'P14_C', content: ['李森炎搓搓手，把自己挑好的丹药，交给摊主。','摊主将丹药置于一盆淡黄色液体中。','丹药表面涂料散去，显露真容……','“恭……很遗憾，这是一枚废丹！”','灵石-1','李森炎及时止损，转身离开'],
          #btn: [{title: '离开坊市',tokey: "P16"}]},

          { key: 'P15', content: ['李森炎和云云站在摊位旁边看了一会儿。','来来往往的人很多，短短几分钟，他就看到了好几个人抱着一堆破丹药痛苦，也有几个沾沾自喜赚了点甜头的。','其实啊，最终落在一个赌字上面。','十赌九输，还是不要碰为好','李森炎直接离开',],
          btn: [{title: '离开坊市',tokey: "P16"},]},

          { key: 'P16', content: ['临近坊市出口，有一个摊位引起了李森炎的注意，因为那摊位空无一物。','他刚来的时候就看到过，以为是东西卖完了，也没多在意。','可现在他都在坊市待了两天要走了，对方还在那。','按理来说，东西卖光了应该收摊才对，可那摊主依然双手抱胸，静静坐在那里。',
          '有一种高人的风范，却也有骗子的嫌疑。','李森炎不禁好奇仔细打量，只见摊主旁边立了一面白幡，上面书写着十六个字。','“天机阁报，天上天下，无有不知，无有不晓。”','天机阁……好像是个买卖情报的组织。','所以，这是个情报摊位？','无有不知，无有不晓，这牛皮吹得有点大啊……',],
          btn: [{title: '上前试探',tokey: "P17"},]},

          { key: 'P17', content: ['李森炎沉吟了一下，问道：“你们真的什么都知道吗？”','“当然是有些夸张的成分，不过我们绝不会乱说的，知道便是知道，不知道也绝不会乱收你的钱，情报组织最讲究的就是一个‘信’字，无信则不立。”','摊主摸了摸下巴一小撮胡须，依然保持着那一副桀骜不驯的样子。','“好，那我问问你，在没有修为的情况下，有没有什么办法，能解决阴灵根体质带来的副作用？”',
          '摊主沉思片刻，言简意赅回道：“有。”','“怎么解决？”','当李森炎再问时他就不回答了，将手伸到李森炎面前：“这消息值一枚灵石。”'],
          btn: [{title: '支付', toChapter: "WZXX_M1_N1_C016_[N1]"},]},



  ],
    },


    #选项对话4
          { id: 'C006A_xiangdonA',style: 6, title: '向东走', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'P9_A', content: ['李森炎来到坊市东街，一名热情洋溢的中年男子当即叫住了他','“这位小兄弟，来一瓶天仙酿吗？”','“这可是滋阴补肾，强身健体的好东西，居家旅行必备之良品，喝了保证你夜夜快活似神仙哦！”','“快活似神仙？那我要一瓶！”',
          '云云如饿虎扑食般凑了过去。','“你要个屁”，李森炎一把将她扯了回来，对那摊主笑了笑，“她还小，童言无忌，别介意。','云云不爽道：“谁说我小了，我可比你大多了。”','中年男子面色略微有些古怪，不过他在这坊市里待了多年，什么场面没见过，也就见怪不怪了。','他依旧保持着礼貌的笑容：“那小兄弟你要不要来一瓶？”','李森炎表示自己还要再考虑考虑：“我有一个朋友想问问你，这个效果……是不是真有你说的这么好？”',
          '听到这话，中年男子的脸色立马就严肃起来了。','“我老王在这里卖了十年了，你可以四处去打听打听我的名声，绝对是童叟无欺，这效果绝对杠杠滴！”','“怎么样小兄弟？来一瓶吧，不贵，一贯铜钱一瓶，我再送你九瓶，相当于买一得十，只限今天！',],
          btn: [{title: '这么划算，买了！',tokey: "P10"},
          {title: '你当我傻啊，不买！',tokey: "P11"},]},

          { key: 'P10', content: ['李森炎觉得这还真挺划算的，不过似乎还有讲价的余地','这时候一个醉汉醉醺醺走过来','李森炎闻到对方难闻的酒骚味，让开了一些','醉汉冲着摊主痴痴说道：“老王，你这可真是好东西！”',
          '“我整宿睡不着的毛病，喝了你这酒立马就好了！”','“一觉睡到大天亮，还做了个美梦，嘿嘿。”','李森炎闻言，嘴角抽动，幸好还没买，差点就被骗了','这酒原来是助眠的！','所谓的夜夜快活似神仙，原来是在梦里快活似神仙啊！','李森炎脚底抹油，跑了。',],
          btn: [{title: '向北走',tokey: "P9_B"},
          {title: '向西走',tokey: "P9_C"},]},


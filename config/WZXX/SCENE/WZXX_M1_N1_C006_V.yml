      events: [],


    
      chats: [
      #

      { 
        id: 'WZXX_M1_N1_C006_V1', desc: '吃还是不吃，这是一个问题', 
        options: [ 
          { title: "【吃下醒神丹】",dialogs: ['C006A_chiyaoA']},
          { title: "【再忍一忍，晚点吃】",dialogs: ['C006A_buchiyaoB']},
        ],
      },
      { 

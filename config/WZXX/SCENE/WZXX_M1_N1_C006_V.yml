          { id: 'C006A_taolaoA',style: 6, title: '再见陶老', dialogType: 'FullScreen', textAnimationType: 'TextFadeIn',
          sections: [
          { key: 'T1', content: ['“凭感觉。”','云云一脸认真严肃，这时候她没有在开玩笑。','但李森炎此时却希望她在开玩笑，凭感觉这种办法，本事就是个玩笑。','“放心，有我在，我会提醒你。”','“这才是个正经的办法，那你可要时刻抱紧我大腿哦。”',
          '“你说反了吧，我才是你大腿。”','嘴上不饶人的云云又回来了','“那我们现在去哪儿？”'],
          btn: [{title: '离开林子',toChapter: "WZXX_M1_N1_C016_[V0]"}]},




        ],
